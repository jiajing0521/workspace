		<style type="text/css">
			body {
				font-size:12px;
				color:#555;

				background-color:#e2e2e2;

			.all{

			    background-color: #eaeaea;
			}
			.cssN:hover {
				background-color: #f9f9f9;
			}
			.cssN:active {
				background-color: #fc0;
			}
		</style>
	</head>
	<body>
		<div class="all" id="all">

					<input class="cssN num" id="num" name="7" type="button" value="7">
					<input class="cssN num" id="num" name="8" type="button" value="8">
					<input class="cssN num" id="num" name="9" type="button" value="9">

					<input class="cssN num" id="num" name="/" type="button" value="/">

			</div>
