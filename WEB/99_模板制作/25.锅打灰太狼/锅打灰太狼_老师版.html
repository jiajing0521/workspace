<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>锅打灰太狼_老师版</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html{
			font-size: 10px;
		}
		body,html{
			height: 100%;
		}
		.all{
			height: 100%;
			background: url(img/game_bg.jpg) 0 0 no-repeat;
			-webkit-background-size: 100% 100%;
			background-size: 100% 100%;
		}
		.scoreFa{
			position: absolute;
			/*80px*/
			left: 19.32367%;
			/*23px*/

			color: white;
			font-size: 2.5rem;
		}
		.start{
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%,-50%);

			font-size: 30px;

			/*234px*/

			/*101px*/

			/*80px*/

			overflow: hidden;
		}
		.timeFa .time{
			display: inline-block;
			width: 100%;
			height: 100%;
			background-color: red;
		}
		.all img{
			position: absolute;
			/*width: 108px;*/
			/*height: 101px;*/
			width: 20%;
			height: 15%;
			cursor: pointer;
		}
		.all img:nth-child(1){
				top: 39.48913%;
				left: 7.66183%;
		}
		.all img:nth-child(2){
			top: 29.57065%;
			left: 32.7826%;
		}
		.all img:nth-child(3){
			top: 35.68478%;
			left: 60.80193%;
		}
		.all img:nth-child(4){
			top: 51.98913%;
			left: 7.17874%;
		}
		.all img:nth-child(5){
			top: 45.875%;
			left: 34.23188%;
		}
		.all img:nth-child(6){
			top: 50.08695%;
			left: 64.42512%;
		}
		.all img:nth-child(7){
			top: 66.93478%;
			left: 11.28502%;
		}
		.all img:nth-child(8){
			top: 62.85869%;
			left: 39.54589%;
		}
		.all img:nth-child(9){
			top: 67.47826%;
			left: 67.08212%;
		}
	</style>
	
</head>
<body>
	<div class="timeFa"><span class="time" id="time"></span></div>
	<div class="scoreFa" id="score">0</div>
	<div class="start" id="start">start game</div>
	<div class="all">
		<img src="" alt="" />
		<img src="" alt="" />
		<img src="" alt="" />
		<img src="" alt="" />
		<img src="" alt="" />
		<img src="" alt="" />
		<img src="" alt="" />
		<img src="" alt="" />
		<img src="" alt="" />
	</div>
	<script type="text/javascript">
		function qs(csss){
			return document.querySelector(csss);
		}
		function qsAll(csss){
			return document.querySelectorAll(csss);
		}
		
		var gameTime = qs("#time");
		var gameTime = qs(".timeFa");
		var gameScore = qs("#score");
		var gameStart = qs("#start");
		var gameKengs = qsAll(".all img");
		
		//时间条定时器
		var timeTimer = null;
		//出狼时间定时器
		var chuLangTimer = null;
		//大狼小狼数组
		var langs = ["h","x","h","h","h"];
		//随机到的坑和狼
		var randKeng;
		var randLang;
		//当前游戏分数
		var myScore = 0;
		function rand(min,max){
			return Math.floor(Math.random()*(max+1-min)+min);
		}
		//点击开始游戏按钮
		gameStart.onclick = function(){
			//文字消失哦
			gameStart.style.display = "none";
			//时间条开始减少
			daojishi();
			//狼开始出
			randKengLang();
		}
		//倒计时
//		function daojishi(){
//			//获取时间条的初始值
//			var timeWidth = gameTime.offsetWidth;
//			//速度为百分比
//			var speed = timeWidth/100;
//			clearInterval(timeTimer);
//			timeTimer = setInterval(function(){
//				//时间条不能再减的时候（width不能小于零），停止计时器
//				if(gameTime.offsetWidth <= speed){
//					gameTime.style.width = "0px";
//					clearInterval(timeTimer);
//				}else{
//					gameTime.style.width = gameTime.offsetWidth - speed +"px";
//				}
//			},100)
//		}
		//方法二：上面的
		function daojishi(){
			//获取时间条的初始值
			var timeWidth = 56;
			//速度为百分比
			var speed = 0.5;
			
			clearInterval(timeTimer);
			timeTimer = setInterval(function(){
				//时间条宽度偏移后的位置
				timeWidth = timeWidth - speed;
				//判断偏移后的位置是否小于等于0
				//（不能用offsetWidth进行判断
				//因为width不能小于0）
				if(timeWidth <= 0){
					gameTime.style.width = "0px";
					clearInterval(timeTimer);
					gameOver();
				}else{
					gameTime.style.width = timeWidth + "%";
				}
			},100);
		}
		for(var i = 0; i < gameKengs.length; i++){
			//给每一个坑都加一个timer对象
			gameKengs[i].timer = null;
			gameKengs[i].index = 0;
			//点击坑时
			gameKengs[i].onclick = function(){
				//防止连点事件
				this.index++;
				if(this.index == 1){
					//执行动画
					clickLang(this,randLang);
					//加减分数
					jiafen(randLang);
				}
			}
		}
		//点到狼,执行眩晕动画
		function clickLang(keng,who){
			var index = 6;
			clearInterval(keng.timer);
			keng.timer = setInterval(function(){
				if(index > 9){
					clearInterval(keng.timer);
					keng.src = "";
					//把点击次数清零
					keng.index = 0;
				}else{
					keng.src = "img/" + who + index + ".png";
					index++;
				}
			},50)
		}
		//加减分数
		function jiafen(who){
			if(who == "x"){
				myScore -= 10;
			}else if (who == "h"){
				myScore += 10;
			}
			gameScore.innerHTML = myScore;
		}
		//狼上去
		function langUp(keng,who){
			//显示哪张图片
			var index = 0;
			clearInterval(keng.timer);
			keng.timer = setInterval(function(){
				if(index > 5){
					clearInterval(keng.timer);
					//狼下去
					langDown(keng,who);
				}else{
					keng.src = "img/" + who + index + ".png";
					index++;
				}
			},100);
		}
		//狼下去
		function langDown(keng,who){
			index = 5;
			clearInterval(keng.timer);
			keng.timer = setInterval(function(){
				if(index < 0){
					clearInterval(keng.timer);
					keng.src = "";
				}else{
					keng.src = "img/" + who + index + ".png";
					index--;
				}
			},100);
		}
		//随机选坑出狼，随机选狼
		function randKengLang(){
			clearInterval(chuLangTimer);
			chuLangTimer = setInterval(function(){
				randKeng = gameKengs[rand(0,8)]
				randLang = langs[rand(0,4)];
				langUp(randKeng,randLang);
			},1500);
		}
		//游戏结束
		function gameOver(){
			clearInterval(chuLangTimer);
			gameStart.innerHTML = "game over";
			//取消点击开始游戏按钮的点击效果
			gameStart.onclick = function(){
				return false;
			}
			gameStart.style.display = "block";
		}
	</script>
	</body>
</html>
