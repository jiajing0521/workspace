<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Dock栏效果</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			/*#all{
				width: 800px;
				height: 200px;
				position: absolute;
				bottom: 0;
			}*/
			#all{
				width: 100%;
				background-color: red;
				position: absolute;
				bottom: 0;
				text-align: center;
			}
			#all div{
				display: inline-block;
				width: 100px;
				height: 100px;
				background-color: indianred;
				/*position: absolute;*/
				/*bottom: 0;*/
				transition: all 1s;
				/*float: left;*/
				margin: 5px;
			}
			/*#all div:nth-child(1){
				left: 200px;
			}
			#all div:nth-child(2){
				left: 320px;
			}
			#all div:nth-child(3){
				left: 440px;
			}
			#all div:nth-child(4){
				left: 560px;
			}
			#all div:nth-child(5){
				left: 680px;
			}*/
		</style>
	</head>
	<body>
		<div id="all">
			<div class="div1"></div>
			<div class="div2"></div>
			<div class="div3"></div>
			<div class="div4"></div>
			<div class="div5"></div>
		</div>
		<script type="text/javascript">
			var divs = document.querySelectorAll("#all div");
			for(var i = 0; i < divs.length; i++){
				divs[i].left = divs[i].offsetLeft;
				divs[i].index = i;
				divs[i].onmouseover = function(){
					for(var j = 0; j < divs.length; j++){
						var divX2 = divs[j].offsetLeft;
						if(this.index > j){
							divs[j].style.left = divX2 - 25 + "px";
						}else if(this.index < j){
							divs[j].style.left = divX2 + 25 + "px";
						}
					}
					this.style.width = "150px";
					this.style.height = "150px";
					this.style.left = this.left- 25 +"px";
				}
				divs[i].onmouseout = function(){
					for(var j = 0; j < divs.length; j++){
						var divX2 = divs[j].offsetLeft;
						if(this.index > j){
							divs[j].style.left = divX2 + 25 + "px";
						}else if(this.index < j){
							divs[j].style.left = divX2 - 25 + "px";
						}
					}
					this.style.width = "";
					this.style.height = "";
					this.style.left = this.left +"px";
				}
			}
		</script>
	</body>
</html>
