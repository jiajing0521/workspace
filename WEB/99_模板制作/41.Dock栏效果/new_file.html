<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Dock栏效果1</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#all{
				width: 1000px;
				height: 500px;
				overflow: hidden;
				position: relative;
			}
			#all div{
				width: 10%;
				height: 20%;
				margin-left: 2.5%;
				margin-top: 100px;
				background-color: indianred;
				float: left;
				position: absolute;
				bottom: 100px;
				transition: all 1s;
			}
			#all div:nth-child(1){
				left: 20%;
			}
			#all div:nth-child(2){
				left: 32%;
			}
			#all div:nth-child(3){
				left: 44%;
			}
			#all div:nth-child(4){
				left: 56%;
			}
			#all div:nth-child(5){
				left: 68%;
			}
		</style>
	</head>
	<body>
		<div id="all">
			<div class="div1"></div>
			<div class="div2"></div>
			<div class="div3"></div>
			<div class="div4"></div>
			<div class="div5"></div>
		</div>
		<script type="text/javascript">
			var divs = document.querySelectorAll("#all div");
			for(var i = 0; i < divs.length; i++){
				divs[i].onmouseover = function(){
					this.style.width = "15%";
					this.style.height = "30%";
				}
			}
			for(var i = 0; i < divs.length; i++){
				divs[i].onmouseout = function(){
					this.style.width = "";
					this.style.height = "";
				}
			}
			
				
		</script>
	</body>
</html>
