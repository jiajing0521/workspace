<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Dock栏效果1</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#all{
				width: 1000px;
				height: 1000px;
				overflow: hidden;
				position: relative;
				bottom: 0;
			}
			#all div{
				width: 10%;
				height: 10%;
				margin-left: 20px;
				margin-top: 100px;
				background-color: indianred;
				display: inline-block;
				/*float: left;*/
				/*position: absolute;*/
				/*bottom: 0;*/
				transition: all 1s;
			}
		</style>
	</head>
	<body>
		<div id="all">
			<div class="div1"></div>
			<div class="div2"></div>
			<div class="div3"></div>
			<div class="div4"></div>
			<div class="div5"></div>
		</div>
		<script type="text/javascript">
			var divs = document.querySelectorAll("#all div");
			for(var i = 0; i < divs.length; i++){
				divs[i].onmouseover = function(){
					this.style.width = "15%";
					this.style.height = "15%";
				}
			}
			for(var i = 0; i < divs.length; i++){
				divs[i].onmouseout = function(){
					this.style.width = "";
					this.style.height = "";
				}
			}
			
				
		</script>
	</body>
</html>
