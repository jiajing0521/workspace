	<meta charset="UTF-8" />
	<title>TAB切换</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background-color: #ccc;
			font-size: 100px;
			text-align: center;
			line-height: 200px;
			display: none;
		}
		.current{
			background-color: skyblue;
		}
		.show{
			display: block;
		}
	</style>
</head>
<body>
	<input class="current" type="button" value="A" />
	<input type="button" value="B" />
	<input type="button" value="C" />
	<div class="show">A</div>
	<div>B</div>
	<div>C</div>
	
	<script type="text/javascript">

		var div1 = document.getElementsByTagName("div");
//		自己方法：
		for(var i = 0; i < btn.length; i++){
			console.log(i);
			console.log(btn[i])
			btn[i].onclick = function (){
				for(var j = 0; j < btn.length; j++){
					btn[j].className = "";
					div1[j].className = "";
					if(btn[j] == this){
						btn[j].className = "current";
						div1[j].className = "show";
					}
				}
			}
		}
