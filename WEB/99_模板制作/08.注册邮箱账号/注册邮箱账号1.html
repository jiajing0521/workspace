<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form表单</title>
	<style>
		*{
			padding:0;
			margin:0;
		}
		body{
			font-family: "微软雅黑";
			font-size: 16px;
		}
		a{
			text-decoration: none;
		}
		.header{
			/*height:35px;*/
			border-bottom: 1px solid #ccc; 
			border-left: 5px solid skyblue;
		}
		.header p{
			padding: 10px 0px;
			margin: 0px 10px;
			font-size: 20px;
			font-weight: bold;
		}
		.form{
			width: 1200px;
			margin: 50px auto 0px;
		}
		.main tr{
			height: 50px;
		}
		.main tr td.text{
			text-align: right;
		}
		.input{
			width: 280px;
			height: 30px;
			margin-left: 10px;
			border-radius: 3px;
			border:1px solid #ccc;
		}
		.text{
			text-align: left;
		}
		.text_color{
			color:#66ccff;
		}
		.select{
			width: 100px;
			height: 30px;
		}
		.agreement{
			font-size:14px;
			padding-left:5px;
			color: #ccc;
		}
		.test{
			width: 280px;
			height: 40px;
			border:1px solid #ccc;
			background-color: #fdfbfb;
			font-weight: bold;
			cursor: pointer;
			text-align:left;
			border-radius: 2px;
			padding-left: 20px;
		}
		.button{
			width: 1200px;
			margin: 0 auto;
		}
		.button p a{
			width: 270px;
			height: 40px;
			color: #ffffff;
			border-radius: 3px;
			display: block;
			line-height: 40px;
			text-align: center;
			background-color: #339933;
		}
		.button p a:hover{
			background-color: #33cc33;
		}
	</style>
</head>
<body>
	<div class="all">
		<div class="header">
			<p>注册邮箱账号</p>
		</div>
		<div class="form">
			<table border="0" cellpadding="0" cellspacing="0">
				<tbody class="main">
					<tr>
						<td class="text">邮箱账号</td>
						<td><input type="text" class="input"></td>
						<td style="color:#ccc;font-size:13px;width:170px;text-align:center;">请输入您常用的电子邮箱<br><span class="text_color">创建邮箱</span>或<span class="text_color">注册普通QQ号</span></td>
					</tr>
					<tr>
						<td align="right" class="text">昵称</td>
						<td><input type="text" class="input"></td>
					</tr>
					<tr>
						<td class="text">密码</td>
						<td><input type="password" class="input"></td>
					</tr>
					<tr>
						<td class="text">确认密码</td>
						<td><input type="password" class="input"></td>
					</tr>
					<tr>
						<td class="text">性别</td>
						<td><input type="radio" name="sex">男 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="sex">女</td>
					</tr>
					<tr>
						<td class="text">生日</td>
						<td><select class="select" name="" id=""><option value="">公历</option><lect></td>
					</tr>
					<tr>
						<td class="text">所在地</td>
						<td><select class="select" name="" id=""><option value="">中国</option><lect></td>
					</tr>
					<tr>
						<td class="text">验证码</td>
						<td><input class="test" type="submit" value="点击完成验证"></td>
						<td style="color:#ccc;font-size:13px;">请先进行安全验证</td>
					</tr>
					<tr>
						<td></td>
						<td><input style="vertical-align:middle;" type="checkbox" id="ok" >&nbsp;<label for="ok" class="agreement">我已阅读并同意相关服务条款和隐私政策</label></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="button">
			<p><a href="#">提交注册</a></p>
		</div>
	</div>
</body>
