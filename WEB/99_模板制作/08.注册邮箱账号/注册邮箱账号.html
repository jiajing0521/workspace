<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册邮箱账号</title>
	<style>		
		*{
			margin: 0;
			padding: 0;
		}
		.img{
			width:5px;
			height: 40px;
			background-color: skyblue;
			float: left;
		}
		.header_p{
			float: left;
			font-size: 30px;
			margin-top: 4px;
		}
		.clear{
			clear: both;
		}
		.header{
			border-bottom: 2px solid gray;
		}
		.footer{
			margin: 80px auto;
			width: 700px;
			height: 700px;
			/*border:1px solid black;*/
		}
		.p_name{
			float: left;
			line-height: 34px;
			text-align: right;
		}
		.div1>div{
			float: left;
		}
		.div1 .word1{
			margin-left: 30px;
		}
		.div3>div{
			float: left;
		}
		.div3 .word1{
			margin-left: 30px;
		}
		.input{
			width: 350px;
			height: 30px;
			margin-left: 10px;
		}
		a{
			text-decoration: none;
			color: skyblue;
		}
		.div2{
			padding-left: 30px;
		}
		.div3{
			padding-left: 15px;
		}
		.div4{
			padding-left: 60px;
		}
		.div5{
			padding-left: 73px;
		}
		form>div{
			margin: 10px;			
			width: 700px;
			height: 40px;
			/*border:1px solid red;*/
		}		
		.input_button{
			width: 350px;
			height: 40px;
			margin-left: 10px;			
			font-size: 16px;
			text-indent: 1px;
		}		
		.input_submit{
			width: 350px;
			height: 40px;
			margin-left: 10px;
			/*margin: 0 auto;*/
			background-color:green;
			color: white;
			font-size: 20px;
		}
		.div3 .word1{
			line-height: 40px;
		}
	</style>
</head>
<body>
	<div class="all">
		<div class="header">
			<div class="img"></div>
			<p class="header_p"><strong>注册邮箱账号</strong></p>
			<div class="clear"></div>
		</div>


		<div class="footer">
			
			<form>
				<div class="div1">
					<div class="word0">
						<p class="p_name">邮箱账号</p>
						<input class="input" type="text" name="">
						<div class="clear"></div>
					</div>
					<div class="word1">
						<p>请输入您常用的电子邮箱</p>
						<a href="###">创建邮箱</a>
						<span>或</span>
						<a href="###">注册普通QQ邮箱</a>
					</div>
					<div class="clear"></div>
				</div>

				<div class="div2">					
					<div class="word0">
						<p class="p_name">昵称</p>
						<input class="input" type="text" name="">
						<div class="clear"></div>
					</div>
				</div>
				<div class="div2">					
					<div class="word0">
						<p class="p_name">密码</p>
						<input class="input" type="password" name="">
						<div class="clear"></div>
					</div>
				</div>
				<div class="div1">					
					<div class="word0">
						<p class="p_name">确认密码</p>
						<input class="input" type="password" name="">
						<div class="clear"></div>
					</div>
				</div>


				<div class="div2">					
					<div class="word0">
						<p class="p_name">性别</p>
						<input class="input_radio" type="radio" name="radio">男<input class="input_radio" type="radio" name="radio">女
						<div class="clear"></div>
					</div>
				</div>

				<div class="div2">					
					<div class="word0">
						<p class="p_name">生日</p>
						<select>
							<option value="">公历</option>					
							<option value="">阴历</option>
						</select>
						<div class="clear"></div>
					</div>
				</div>
				<div class="div3">					
					<div class="word0">
						<p class="p_name">所在地</p>
						<select>
							<option value="">中国</option>					
							<option value="">其他</option>
						</select>
						<div class="clear"></div>
					</div>
				</div>

				<div class="div3">					
					<div class="word0">
						<p class="p_name">验证码</p>
						<input class="input_button" type="button" value="点击完成验证">
						<div class="clear"></div>
					</div>
					<div class="word1">
						<p>请先行完成验证</p>
					</div>
					<div class="clear"></div>
				</div>

				<div class="div5">
					<input class="input_checkbox" type="checkbox" name="radio">我已阅读并同意相关服务条款和隐私政策
				</div>

				<div class="div4">
					<input class="input_submit" type="submit" value="提交注册">
				</div>








			</form>



		</div>



		








	</div>
</body>
</html>
