<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>拼图</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.float1 div{
			width: 100px;
			height: 100px;
			background-color: green;
			float: left;
		}
		.float1{
			overflow: hidden;
		}
		.div6{
			width: 350px;
			height: 150px;
			background-color: red;
		}
		.div7{
			width: 150px;
			height: 200px;
			background-color: blue;
		}
		.float2 .clear{
			clear: both;
		}
		.div8{
			width: 100px;
			height: 150px;
			background-color: pink;
			float: left;
		}
		.div9{
			width: 250px;
			height: 150px;
			background-color: skyblue;
			float: left;
		}
		.div11{
			width: 350px;
			height: 100px;
			background-color: orange;
		}
		.clear_89{
			clear: both;
		}
		.div10{
			width: 150px;
			height: 200px;
			background-color: blue;
		}
		.float2{
			float: left;
		}
		.float3{
			float: left;
		}
		.clear_f23{
			clear: both;
		}
		.div12{
			width: 500px;
			height: 100px;
			background-color: yellow;
		}

	</style>
</head>
<body>
	<div class="all">
		<div class="float1">
			<div class="div1">1</div>
			<div class="div2">2</div>
			<div class="div3">3</div>
			<div class="div4">4</div>
			<div class="div5">5</div>
		</div>
		
		<div class="float2">
			<div class="div6">6</div>
			<div class="div8">8</div>
			<div class="div9">9</div>
			<div class="clear_89"></div>
			<div class="div11">11</div>
		</div>
		<div class="float3">
			<div class="div7">7</div>
			<div class="div10">10</div>
		</div>
		<div class="clear_f23"></div>
		<div class="div12">12</div>
	</div>
</body>
</html>
