<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>抽奖</title>
		<script type="text/javascript" src="js/jquery-2.2.3.min.js">
		</script>
		<!-- 这里是css部分 -->
		<style>
			#bg {
				width: 650px;
				height: 600px;
				margin: 0 auto;
				background: url(img/turntable-bg.jpg) no-repeat;
				position: relative;
			}
			
			img:nth-of-type(1) {
				position: absolute;
				z-index: 10;
				top: 155px;
				left: 247px;
			}
			
			img:nth-of-type(2) {
				position: absolute;
				z-index: 5;
				top: 60px;
				left: 116px;
			}
		</style>
	</head>

	<body>
		<!-- 这里是HTML结构部分 -->
		<div id="bg">
			<img src="img/pointer.png" alt="pointer" id="img1">
			<img src="img/turntable.png" alt="turntable" id="img2">
		</div>
		<!-- 这里是jq部分 -->
		<script>
			var oPointer = $("#img1");
			var oTurntable = $("#img2");
			var cat = 51.4;

			var offOn = true;
			var num = 0;
			var time = null;
			var begin = 0;
			var speed = 0;
			var compare = true;
			
			oPointer.click(function() {
			if (compare) {
					
				if(offOn) {
					speed = 20;
					time = setInterval(function() {
						begin += speed;
						oTurntable.css({
							transform: "rotate(" + (begin) + "deg)"
						});
					}, 16);

				} else {
					compare = false;
					setTimeout(function() {
						clearInterval(time);
						time = setInterval(function() {
							if(speed <= 0) {
								compare = true;
								clearInterval(time);
								result(begin);
							}
							begin += speed;
							var spe = Math.random()*(0.4-0.2+0.1)+0.2;							
							speed -= spe;
							oTurntable.css({
								transform: "rotate(" + (begin) + "deg)"
							});
						}, 16);
					}, 500);

				}
				offOn = !offOn;
				}
			});

			function result(du) {
				num = du % 360;
				if(num <= cat * 1) {
					alert("4999元");

				} else if(num <= cat * 2) {
					alert("条50元");

				} else if(num <= cat * 3) {
					alert("10元");

				} else if(num <= cat * 4) {
					alert("5元");

				} else if(num <= cat * 5) {
					alert("免息服务");

				} else if(num <= cat * 6) {
					alert("提交白金");

				} else if(num <= cat * 7) {
					alert("未中奖");

				}
			}
		</script>
	</body>

</html>
