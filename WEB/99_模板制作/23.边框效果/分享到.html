<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>分享到</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.all{
				width: 300px;
				margin: 0 auto;
			}
			.screen{
				width: 300px;
				height: 300px;
				border: 10px solid #ccc;
				position: relative;
				overflow: hidden;
			}
			.move{
				width: 200px;
				height: 300px;
				position: absolute;
				left: -200px;
				top: 0;
			}
			.content{
				width: 200px;
				height: 300px;
				background-color: red;
				float: left;
				position: relative;
			}
			.share{
				width: 20px;
				height: 60px;
				background-color: #F8D0BF;
				border-top-right-radius: 5px;
				border-bottom-right-radius: 5px;
				text-align: center;
				position: absolute;
				top: 120px;
				left: 200px;
			}
		</style>
	</head>
	<body>
		<div class="all">
			<div class="screen">
				<div class="move">
					<div class="content">
						<div class="share">分享到</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var move = document.querySelector(".move");
			var share = document.querySelector(".share");
			var myScreen = document.querySelector(".screen");
			var speed = 1;
			var timer = null;
			move.onmouseover = function(){
				clearInterval(timer);
				timer = setInterval(function(){
					if(move.offsetLeft >= 0){
						clearInterval(timer);
					}else{
						move.style.left = move.offsetLeft + speed + "px";
					}
				},1)
			}
			move.onmouseout = function(){
				clearInterval(timer);
				timer = setInterval(function(){
					if(move.offsetLeft <= -move.offsetWidth){
						clearInterval(timer);
					}else{
						move.style.left = move.offsetLeft - speed + "px";
					}
				},1)
			}
		</script>
	</body>
</html>
