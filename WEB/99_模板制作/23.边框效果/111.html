<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .screen{
            width: 800px;
            height: 360px;
            margin: auto;
            overflow: hidden;
            position: relative;

        }
        .warp{
            width: 4800px;
            position: absolute;
        }
        .warp img{
            float: left;
        }
        .wrap_button{
            width: 800px;
            margin: auto;
        }

    </style>
    <script src="../canvas/jquery-1.12.3.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            var index = 0;

            var endPos = 0;

            var run = {
                left:function () {
                    index++;

                    if (index>=5){
                        index = 0;
                    }
                    endPos = -index*$(".screen").outerWidth();
                    $(".warp").animate({
                        left:endPos
                    })

                },
                right:function () {
                    index--;

                    if(endPos!=0){
                        if (index<=0){
                            index = 5;
                        }

                        $(".warp").animate({
                            left:-index*$(".screen").outerWidth()
                        })

                    }else{
                        console.log(123);
                        $(".warp").animate({
                            left:-4000
                        },function () {
                            endPos = -4000

                        })
                    }
                },
                change: function (index) {
                    $(".wrap_button input").css("background-color","");

                    $(".wrap_button input").eq(index).css("background-color","red")

                }
            }
            $(".next").on("click",function () {

                run.left();
                run.change(index);

            })
            $(".previous").on("click",function () {
                run.right();
                run.change(index);

            })


        })


    </script>
</head>
<body>
<div class="screen">

    <div class="warp">
        <img src="IMG/1.jpg" alt=""><img src="IMG/2.jpg" alt=""><img src="IMG/3.jpg" alt="">
        <img src="IMG/4.jpg" alt=""><img src="IMG/5.jpg" alt=""><img src="IMG/6.jpg" alt="">

    </div>
</div>
<div class="wrap_button">
    <input type="button" value="1" style ="background-color: darkred"><input type="button" value="2">
    <input type="button" value="3">
    <input type="button" value="4"><input type="button" value="5"><input type="button" value="6">

</div>
<input class = "previous" type="button" value="previous"><input class ="next" type="button" value="next">


</body>
</html>
