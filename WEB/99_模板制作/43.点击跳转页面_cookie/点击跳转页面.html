<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>点击跳转页面_cookie</title>
	</head>
	<body>
		<input type="button" id="btn1" value="a" />
		<input type="button" id="btn2" value="b" />
		<input type="button" id="btn3" value="c" />
		<script type="text/javascript">
			var btns = document.getElementsByTagName("input");
			var myHtml;
			for (var i = 0; i < btns.length; i++) {
				setCookie("value"+i,btns[i].value);
				btns[i].name = i;
				btns[i].onclick = function(){
					myHtml = window.open("img/new_file.html");
					myHtml.innerHTML = "点" + getCookie("value"+this.name);
				}
			}
			
			function setCookie(name,value){
				return document.cookie = name + "="  + value;
			}
			function getCookie(name){
				//获取cookie
				var ck = document.cookie;
				//获取cookie，获取到的是字符串类型
				//要获取cookie的键和值，需要字符串进行切割
				//以"; "来拆分（分号+空格）
				var ckArr = ck.split("; ");
				for (var i = 0; i < ckArr.length; i++) {
					ckArr[i] = ckArr[i].split("=");
					if (ckArr[i][0] == name) {
						return ckArr[i][1];
					}
				}
				//当没有获取到任何值时,返回false
				return false;
			}
		</script>
	</body>
</html>
