<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function returnNum(num){
			var count = 1;
			while(num >= 10){
				num = Math.floor(num / 10);
				count ++;
			}
			return count;
		}
		alert(returnNum(0));
	</script>
</body>
</html>
