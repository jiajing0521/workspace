<script>
    function IsPC() {
        var userAgentInfo = navigator.userAgent;
        var Agents = ["Android", "iPhone",
            "SymbianOS", "Windows Phone",
            "iPad", "iPod"];
        var flag = true;
        for (var v = 0; v < Agents.length; v++) {
            if (userAgentInfo.indexOf(Agents[v]) > 0) {
                flag = false;
                break;
            }
        }
        return flag;
    }
    if(!IsPC()){
        window.location.href="moblie.html";
    }
    var y_time=1;
    var timer1;

    function aa() {
        console.log(y_time);
        //清空所有
        for(var xun=1;xun<5;xun++){
            $("#slide"+xun).hide();
        }
        //背景切换
        if(y_time==1){
            $("#tbg2").fadeOut();
        }else{
            $("#tbg2").fadeIn();
        }
        //初始轮播图里的位置
        $("#s1zi").css({"top":"50px","left":"-300px"});
        $("#s1ren").css({ "left": "130%"});
        $("#s2zi").css({"top":"-500px"});
        $("#s2ren").css({"top":"500px"});
        $("#s3zi").css({"left":"-500px"});
        $("#s3ren").css({"left":"110%"});
        $("#s4ren").css({"top":"700px"});


        $("#slide"+y_time).show();
        if(y_time==1){
            $("#s1zi").stop().animate({"top":"50px","left":"0"},300,function () {

            });
            $("#s1ren").stop().animate({"top":"-50px","left":"40%"},300,function () {

            });
        }else if (y_time==2){
            $("#s2zi").stop().animate({"top":"-50px"},500,function () {

            });
            $("#s2ren").stop().animate({"top":"-50px"},500);
        }else if(y_time==3){
            $("#s3zi").stop().animate({"left":"-100px"},500,function () {

            });
            $("#s3ren").stop().animate({"left":"40%"},500);

        }else if(y_time==4){
            $("#s4ren").stop().animate({"top":"-100px"},500,function () {

            });
        }

        //第四个图的时候显示,然后把值变成一
        if(y_time<4){
            y_time++;
        }else{
            y_time=1;
        };

    }
    function dingshi() {
        timer1=setInterval(aa,2000);
    }
    aa();


    dingshi();

    $("#scoll").on("mouseenter",function () {
        $("#btnleft").css("display","block");
    })

    $("#btnleft").on("click",function () {
        if(y_time>2&&y_time<=4){
            y_time-=2;
        }else if(y_time==2){
            y_time=4;
        }
        else{
            y_time=3;
        };
        clearInterval(timer1);
        aa();
        dingshi();
    });
    $("#btnright").on("click",function () {
        clearInterval(timer1);
        aa();
        dingshi();
        console.log("点击上了")
    })
    $("#vidplay").on("click",function () {
        var yvideo=$("<video width='auto' id='vplay' height='auto' src='http://www.ghqygame.com/Public/ghpc/images/game_video.webm' autoplay controls></video>");
        var ymengban=$("<div id='videomengban'></div>");
        var close=$("<img src='../Public/img/Y_img/close.png' alt='' id='closebtn'>");
        $("body").append(ymengban);
        $("body").append(close);
        $("#videomengban").append(yvideo);
    });


    $(document).on("click","#closebtn",function () {
        $("#videomengban").remove();
        this.remove();
    })
</script>
