<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>是否记住</title>
		<style>
			#wrap {
				width: 300px;
				height: 280px;
				border: 1px solid goldenrod;
				border-radius: 10px;
				margin: 100px auto;
				text-align: center;
			}
			
			.input {
				width: 260px;
				height: 30px;
				border: 1px solid gainsboro;
				border-radius: 5px;
			}
			
			.user {
				text-align: center;
				margin-top: 30px;
			}
			
			.btn {
				width: 265px;
				height: 30px;
				background-color: goldenrod;
				color: #fff;
				border: 0px;
				border-radius: 5px;
			}
		</style>
	</head>

	<body>
		<div id="wrap">
			<div class="user">
				<input class="input" type="text" name="username" id="username" value="" placeholder="请输入用户名" />
			</div>
			<div class="user">
				<input class="input" type="password" name="userpass" id="userpass" value="" placeholder="请输入密码" />
			</div>
			<div class="user">
				<input type="checkbox" name="forget" id="forget" value="" class="check" />
				<label for="forget">是否记住</label>
			</div>
			<div class="user">
				<input type="button" value="登录" class="btn" id="btn" />
			</div>
		</div>
		<script type="text/javascript">
			var username = document.getElementById("username");
			var userpass = document.getElementById("userpass");
			var forget = document.getElementById("forget");
			var btn = document.getElementById("btn");
			btn.onclick = function(){
				if(username.value ==""){
					alert("请输入用户名");
				}else if(userpass.value == ""){
					alert("请输入密码");
				}else{
					if(forget.checked){
						console.log(123);
						window.localStorage.username = username.value;
						window.localStorage.uspassword = userpass.value;
						window.localStorage.isremember = forget.checked;
					}
					alert("登录成功");
				}
			}
			if(window.localStorage.isremember){
				username.value = window.localStorage.username;
				userpass.value = window.localStorage.uspassword;
				forget.checked = window.localStorage.isremember;
			}
		</script>
	</body>
</html>
