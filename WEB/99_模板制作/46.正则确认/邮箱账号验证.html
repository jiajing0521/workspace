<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>邮箱账号验证</title>
	</head>
	<body>
		<input type="text" name="" id="txt" value=""  placeholder="邮箱账号"/>
		<input type="button" name="" id="btn" value="保存" />
		<div id="div1">
		</div>
		<script type="text/javascript">
			var txt = document.getElementById("txt");
			var btn = document.getElementById("btn");
			var div1 = document.getElementById("div1");
			btn.onclick = function(){
				var str = txt.value;
				//数字、字母、下划线 、－      ＋   @    ＋  数字、字母  ＋  “.”  ＋ 2-4位英文
				var re = /^[a-zA-Z0-9][\w\-]+@[A-z0-9]+\.[A-z]{2,4}(\.[A-z]{2})?$/;
				//^  $: 开头和结尾
				if(re.test(str)){
					div1.innerHTML = "恭喜你";
				}else{
					div1.innerHTML = "请输入正确的邮箱账号";
				}
			}
		</script>
	</body>
</html>
