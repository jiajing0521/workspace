<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>触壁反弹上下左右_jq和定时器版</title>
	<style>
		.bordery{
			width: 450px;
			height: 200px;
			border: 3px solid blue;
			position: relative;
		}
		.cube{
			width: 50px;
			height: 50px;
			background-color: red;
			position: absolute;
			top: 10px;
			left: 10px;
		}
	</style>
	<script src="js/jquery-2.2.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			var speedX = 10;
			var speedY = 10;
			setInterval(function(){
				var cubeX = $("#cube").position().left;
				var cubeY = $("#cube").position().top;
				
				var maxX = $(".bordery").innerWidth() - $("#cube").outerWidth();
				var maxY = $(".bordery").innerHeight() - $("#cube").outerHeight();
				if(cubeX >= maxX || cubeX <= 0){
					speedX = -speedX;
				}
				if(cubeY >= maxY || cubeY <= 0){
					speedY = -speedY;
				}
				
				$("#cube").animate({
					left: cubeX + speedX,
					top: cubeY + speedY
				},1)
			},200)
		});
	</script>
</head>
<body>
	<div class="bordery" id="bordery">
		<div class="cube" id="cube"></div>
	</div>
</body>
</html>
