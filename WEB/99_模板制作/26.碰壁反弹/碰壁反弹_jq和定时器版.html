<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>碰壁反弹_jq和定时器版</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#all{
				width: 400px;
				height: 200px;
				border: 1px solid red;
			}
			#div1{
				width: 50px;
				height: 50px;
				background-color: red;
				position: absolute;
			}
		</style>
		<script src="js/jquery-2.2.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$.extend({
					"moveL":function(){
						$("#div1").animate({
							left:$("#all").innerWidth()-$("#div1").outerWidth(),
							top:150
						},1000)
						$("#div1").animate({
							left:0,
							top:0
						},1000)
					}
				});
				var timer= setInterval(function(){
					$.moveL();
				},2000)
			})
			
		</script>
	</head>
	<body>
		<div id="all">
			<div id="div1">
			</div>
		</div>
	</body>
</html>
