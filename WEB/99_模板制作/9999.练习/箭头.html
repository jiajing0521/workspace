<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>箭头</title>
		<style>
			.all{
				position: relative;
			}
			.all div{
				position: absolute;
			}
			.div1{
				display: inline-block;
				border:100px solid white;
				border-left-color: black;
				top: 0;
				left: 150px;
			}
			.div2{
				width: 150px;
				height: 2500px;
				border-top: 80px solid black;
				border-left: 100px solid black;
				border-radius:200px 0 0 0/200px 0 0 0;
				border-left: 0;
				top: 60px;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div class="all">
			<div class="div1"></div>
			<div class="div2"></div>
		</div>
	</body>
</html>
