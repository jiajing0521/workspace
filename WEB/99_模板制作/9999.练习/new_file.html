<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#ajj{
				width: 100px;
				height: 100px;
				background-color: red;
				display: -webkit-box;
				position: relative;
				/*-webkit-box-align: center;*/
			}
			#div1{
				width: 10px;
				height: 10px;
				background-color: yellow;
				position: absolute;
				left: 50%;
				top: 50%;
				
				transform: translate(-50%,-50%);
			}
		</style>
	</head>
	<body>
		<div id="ajj">
			<div id="div1">
				
			</div>
		</div>
	</body>
</html>
