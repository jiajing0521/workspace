<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>下划线</title>
		<style type="text/css">
			.line{
				display: inline-block;
				width: 40px;
				border-top: 1px solid black;
				vertical-align: middle;
			}
			.info{
				margin: 0 20px;
			}
		</style>
	</head>
	<body>
		<div class="text">
			<i class="line"></i>
			<span class="info">左右两边有中划线</span>
			<i class="line"></i>
		</div>
	</body>
</html>
