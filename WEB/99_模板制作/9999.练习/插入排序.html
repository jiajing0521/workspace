<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>插入排序</title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [2,88,6,8,3,0,34,72];
			for (i=0;i<arr.length-1;i++) {
				var a =arr[i+1];
				for (j=i;j>=0;j--) {
					if (a<arr[j]) {
						arr[j+1]=arr[j];
						arr[j]=a;
					}
				}
				console.log(arr);
			}
		</script>
	</body>
</html>
