<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>王嘉静上机1</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.all{
				width: 318px;
				height:433px;
				background-color: #f8f8f8;
				font-size: 14px;
				padding-top: 26px;
				color: #666666;
			}
			.content{
				width: 280px;
				height: 400px;
				border: 1px solid #eeeeee;
				margin: 0 auto;
				background-color: white;
			}
			.c_pic{
				width: 250px;
				height: 250px;
				margin: 15px auto;
				position: relative;
			}
			.c_pic a{
				display: inline-block;
				width: 250px;
				height: 250px;
				
			}
			.c_pic img{
				width: 100%;
				height: 100%;
			}
			.c_pic p{
				width: 88px;
				height: 20px;
				background-color: rgba(0,0,0,0.5);
				position: absolute;
				right: 0;
				bottom: 0;
				color: #d0d0d1;
				text-align: center;
				line-height: 20px;
			}
			.des{
				text-align: center;
			}
			.price{
				width: 250px;
				margin: 15px auto;
				font-weight: bold;
				overflow: hidden;
			}
			.left_line,.right_line{
				float: left;
				width: 70px;
				height: 16px;
				border-bottom: 2px solid #f0f0f0;
			}
			.p1{
				width: 110px;
				text-align: center;
				float: left;
				color: red;
			}
			.p2{
				text-align: center;
				color: #878787;
				text-decoration: line-through;
			}
			.icon{
				overflow: hidden;
				margin-left: 66px;
			}
			.icon_pic{
				float: left;
			}
			.icon_name{
				float: left;
				margin-left: 20px;
				color: red;
				font-weight: bold;
				line-height: 27px;
			}
		</style>
	</head>
	<body>
		<div class="all">
			<div class="content">
				<div class="c_pic">
					<a href="###"><img src="img/1.jpg"/></a>
					<p>11225人已买</p>
				</div>
				<p class="des">女装春装2016新款条纹连衣裙春秋款…</p>
				<div class="price">
					<div class="left_line"></div>
					<p class="p1">¥108</p>
					<div class="right_line"></div>
					<p class="p2">¥278</p>
				</div>
				<div class="footer">
					<div class="icon">
						<div class="icon_pic"><img src="img/icon.png" alt="" /></div>
						<p class="icon_name">优惠商品</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
