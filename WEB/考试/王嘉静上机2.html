<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>王嘉静上机2</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.all{
				width: 700px;
				height: 270px;
				font-size: 14px;
			}
			.wrap{
				width: 680px;
				height: 250px;
				border: 1px solid #c6d4de;
				margin: 9px auto;
				background-color: #f9f9f9;
			}
			.header{
				width: 650px;
				margin: 20px auto 0;
				font-size: 16px;
				font-weight: bold;
				overflow: hidden;
			}
			.caption{
				width: 70px;
				padding-bottom: 8px;
				border-bottom: 2px solid #74c8f4;
				float: left;
			}
			.line{
				width: 580px;
				height: 28px;
				border-bottom: 1px solid #c6d4de;
				float: left;
			}
			.content{
				width: 650px;
				margin: 20px auto 0;
			}
			.content .list:nth-child(2n+2){
				margin-left: 20px;
			}
			.list{
				margin-top: 10px;
				overflow: hidden;
				float: left;
			}
			.icon{
				float: left;
			}
			.dec{
				width: 266px;
				float: left;
			}
			.title{
				font-weight: bold;
			}
			.text{
				margin-top: 10px;
				color: #808080;
				line-height: 22px;
			}
		</style>
	</head>
	<body>
		<div class="all">
			<div class="wrap">
				<div class="header">
					<p class="caption">产品特色</p>
					<div class="line"></div>
				</div>
				<div class="content">
					<div class="list">
						<div class="icon"><img src="img/icon1.png"/></div>
						<div class="dec">
							<p class="title">高效图标管理器</p>
							<p class="text">小Q书桌可以添加各种常用应用，便捷管理桌面图标</p>
						</div>
					</div>
					<div class="list">
						<div class="icon"><img src="img/icon2.png"/></div>
						<div class="dec">
							<p class="title">操作便捷</p>
							<p class="text">可以左右滑屏~可以在编辑状态下拖入图标。</p>
						</div>
					</div>
					<div class="list">
						<div class="icon"><img src="img/icon3.png"/></div>
						<div class="dec">
							<p class="title">编辑方便</p>
							<p class="text">点击小铅笔进入编辑状态，可以随意放置图标位置。</p>
						</div>
					</div>
					<div class="list">
						<div class="icon"><img src="img/icon4.png"/></div>
						<div class="dec">
							<p class="title">专属皮肤随心换</p>
							<p class="text">使用自定义图片做皮肤，定制专属界面！更可以通过微博与朋友共享。</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
