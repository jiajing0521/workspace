<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>坐标位置</title>
		<style type="text/css">
			body{
				height: 1000px;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			document.onmousedown = function(ev){
				var e = ev || window.event;
				//clientX,clientY
				//通过事件对象获取到的，鼠标指针在窗口（不包含工具栏）中的水平和竖直坐标
				var mouseX = e.clientX;
				var mouseY = e.clientY;
				//clientX,clientY
				//通过事件对象获取到的，鼠标指针在页面（body）中的水平和竖直坐标
				var pageX = e.pageX;
				var pageY = e.pageY;
				
				//screenX,screenY
				//通过事件对象获取到的，鼠标指针在屏幕（包括工具栏）中的水平和竖直坐标
				var screenX = e.screenX;
				var screenY = e.screenY;
				console.log(mouseX,mouseY);
				console.log(pageX,pageY);
				console.log(screenX,screenY);
				
			}
		</script>
	</body>
</html>
