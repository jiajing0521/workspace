<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3_id选择器</title>
	<style>
		div{
			height: 100px;
			background-color: red;
		}
		/*id选择器：通过id属性值，选择单个该属性标签
		每个id都是唯一的
		id属性的名字只可以有一个*/
		#div1{
			background-color: green;
		}
	</style>
</head>
<body>
	<div></div>
	<div id="div1"></div>
	<div></div>
</body>
</html>
