<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css5_群组选择器</title>
	<style>
	/*群组选择器：把具有相同重复样式的选择器放在一起，节省代码量，用逗号（“，”）隔开*/
		.all .ppppp,.all .div1,.all .span1{
			width: 100px;
			height: 100px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="all">
		<p class="ppppp"></p>
		<div class="div1"></div>
		<span class="span1">span</span>
	</div>
</body>
</html>
