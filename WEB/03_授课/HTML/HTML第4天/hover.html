<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hover选择器</title>
	<style>
		/*hover伪类选择器
		鼠标悬停时，调用内部css样式*/
		span:hover{
			color: white;
			background-color: red;
		}
		/*鼠标移入其父级，让子级的span修改样式
		注意：修改的样式必须是自己本身或后代*/
		.all:hover span{

		}
	</style>
</head>
<body>
	<div class="all">
		<span>abc</span>
	</div>
</body>
</html>
