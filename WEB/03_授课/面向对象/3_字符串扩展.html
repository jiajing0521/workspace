<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3_字符串扩展</title>

</head>
<body>
    <script type="text/javascript">
        //字符串大写
        console.log("abcd12".toUpperCase());
        //字符串小写
        console.log("MMN34".toLowerCase());

        //首字母大写属性
        String.prototype.up = function () {
            var firstLetter = this[0].toUpperCase();
            var otherLetters = this.substr(1);
            return firstLetter + otherLetters;
        }
        console.log("abdjfhjk".up());

        //写一个实现"abc_def_ghi"——>"abcDefGhi"的函数

        String.prototype.rename = function () {
            //定义空字符串
            var result = "";
            for (var i = 0; i < this.length; i++){
                //获取当前字符
                var letter = this[i];
                //如果当前字符的前一个是"_"时，使当前的字符大写
                if (this[i-1] == "_") {
                    letter = letter.toUpperCase();
                }
                //判断完成后，拼接字符用result接收
                result += letter;
            }
            //替换下划线
            result = result.replace(/_/g,"");
            //返回字符串
            return result;

        }
        console.log("abc_def_ghi".rename());

        //ASCII码：a为97 z为122
        //        A为65 Z为90
        //字符串.charCodeAt() 转成ASCII码
        //返回所选字符的ASCII码
        //参数：需要计算ASCII码字符的下标
        //字符串中第一个字符的下标是 0。如果 index 是负数，或大于等于字符串的长度，则 charCodeAt() 返回 NaN。
        console.log("a".charCodeAt(0));
        //String.fromCharCode() 根据ASCII码返回对应的字符
        console.log(String.fromCharCode(65));

        //自己实现一个字符串全大写的方法
        String.prototype.upper = function () {
            //定义空字符串
            var result = "";
            for (var i = 0; i < this.length; i++){
                //获取当前字符和当前字符的ASCII码
                var letter = this[i];
                var letterCode = this.charCodeAt(i);
                //如果当前字符的ASCII码97~122之间的话，转化成大写对应的ASCII码（相差32）
                if (letterCode >= 97 && letterCode <= 122){
                    //根据ASCII码返回对应的字符
                    letter = String.fromCharCode(letterCode-32);
                }
                //判断完成后，拼接字符用result接收
                result += letter;
            }
            //返回字符串
            return result;
        }
        console.log("AaZzhoiertujhlreAHK123".upper());
    </script>
</body>
</html>
