<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2_事件捕获</title>
		<style type="text/css">
			#all{
				width: 200px;
				height: 200px;
				background-color: black;
			}
			#div1{
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="all">
			<div id="div1"></div>
		</div>
		<script type="text/javascript">
			var all = document.getElementById("all");
			var div1 = document.getElementById("div1");
			//事件捕获：父级和子级拥有相同事件
			//执行顺序：从外向内执行
			//父级会把事件传递到子级
			all.addEventListener("click",function(){
				alert("all")
			},false);
			div1.addEventListener("click",function(){
				alert("div1");
			},false);
			document.addEventListener("click",function(){
				alert("document");
			},true);
			
		</script>
	</body>
</html>
