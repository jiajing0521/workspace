<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2_常用方法</title>
	</head>
	<body>
		<script type="text/javascript">
//			var str = "djglkj345345 kl;ko;lk55 l;kj555 jlkjkl789m4 34m74l38 +4 -34";
			var str = "ue2i839 r113ojp0r ro320- ro=3ogj +23";
			//元字符
			//g:global全局的
			//+：最少一个，最多不限（一些）
			var re = /\d/;
			var re1 = /\d/g;
			var re4 = /\d\d/g;
			var re5 = /\d\d\d/g;
			var re3 = /\d+/g;
			var re2 = /w/g;
			//match():匹配符合正则的首个字符串
			//没有的话则返回null
			console.log(str.match(re));
			console.log(str.match(re1));
			console.log(str.match(re3));
			console.log(str.match(re4));
			console.log(str.match(re5));
			console.log(str.match(re2));
			
			//replace()替换:将匹配正则的字符串替换为参数二的字符串
			var str1 = "abccdcecf";
			var re6 = /c/g;
			console.log(str1.replace(re6,"123"));
		</script>
	</body>
</html>
