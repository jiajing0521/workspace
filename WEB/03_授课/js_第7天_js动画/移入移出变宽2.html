<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>移入移出变宽2</title>
		<style type="text/css">
			#div1{
				width: 100px;
				height: 100px;
				background-color: red;
			}
			#div2{
				width: 100px;
				height: 100px;
				background-color: red;
			}
			#div3{
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
		<div id="div3"></div>
		<script type="text/javascript">
			var divs = document.getElementsByTagName("div");
			var speed = 1;
			for(var i = 0; i < divs.length; i++){
				divs[i].timer = null;
				console.log(divs[i].timer);
				console.log(typeof(divs[i].timer));
				divs[i].onmouseover = function(){
					addWidth(this);
				}
				divs[i].onmouseout = function(){
					jianWidth(this);	
				}
			}
			function addWidth(who){
				clearInterval(who.timer);
				who.timer = setInterval(function(){
					if(who.offsetWidth >= 300){
						clearInterval(who.timer);
					}else{
						var w = who.offsetWidth + speed;
						who.style.width = w + "px";
					}
				},1)
			}
			function jianWidth(who){
				clearInterval(who.timer);
				who.timer = setInterval(function(){
					if(who.offsetWidth <= 100){
						clearInterval(who.timer);
					}else{
						var w = who.offsetWidth - speed;
						who.style.width = w + "px";
					}
				},1)
			}
		</script>
	</body>
</html>
