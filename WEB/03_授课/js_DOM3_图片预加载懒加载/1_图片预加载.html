<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>1_图片预加载</title>
	</head>
	<body>
		<script type="text/javascript">
		//图片预加载：让页面运行更加流畅，用户体验更好
		//图片预加载为了解决图片重复的请求，当图片的数据源没有发生变化，浏览器优先使用缓存进行提取图片
		//状态码是200代表从服务器请求的图片
		//状态码是304代表从服务器缓存提取图片
			var img1 = new Image();
			img1.src = "img/0.jpg";
			img1.onload = function(){
				document.body.appendChild(img1);
			}
		</script>
	</body>
</html>
