<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>大图滚动豪华版</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.screen{
			width: 800px;
			height: 450px;
			position: relative;
			margin: 0 auto;
			
			/*border: 1px solid red;*/
			overflow: hidden;
		}
		.imgFa{
			width: 2400px;
			position: absolute;
			left: 0;
			top: 0;
			overflow: hidden;
			
			/*transition: all 1s;*/
		}
		.imgFa img{
			width: 800px;
			float: left;
		}
		.btn{
			position: absolute;
			background-color: rgba(0,0,0,0.5);
			bottom: 0;
			right: 0;
			color: white;
			width: 80px;
			height: 20px;
			text-align: center;
		}
		.lastImg{
			right: 100px;
		}
		.numsBtn{
			text-align: center;
		}
		.numsBtn a{
			display: inline-block;
			width: 10px;
			height: 10px;
			border-radius: 5px;
			background-color: #ccc;
			margin: 0 5px;
		}
	</style>
</head>
<body>
	<div class="all">
		<div class="screen">
			<div class="imgFa">
				<img src="img/0.jpg" alt="" />
				<img src="img/1.jpg" alt="" />
				<img src="img/2.jpg" alt="" />
			</div>
			<div class="lastImg btn">lastImg</div>
			<div class="nextImg btn">nextImg</div>
		</div>
		<div class="numsBtn">
			<a href="###" style="background-color: red;"></a>
			<a href="###"></a>
			<a href="###"></a>
		</div>
	</div>
	<script type="text/javascript">
		var imgFa = document.querySelector(".imgFa");
		var screenDiv = document.querySelector(".screen");
		var lastBtn = document.querySelector(".lastImg");
		var nextBtn = document.querySelector(".nextImg");
		var numsBtn = document.querySelectorAll(".numsBtn a");
		var all = document.querySelector(".all");
		
		//用来判断当前位置
		var index = 0;
		//自动滚动定时器
		var autoTimer = null;
		//移动定时器
		var timer = null;
		//每次移动的终点
		var endPos = 0;
		//屏幕滚动函数
		function nextRoll(){
			var speed = 10;
			index++;
			//如果移动到最后一个，则返回到第一个
			if(index > 2){
				index = 0;
				//改变方向
				speed = -speed;
			}else if(imgFa.offsetLeft < endPos){
				speed = -speed;
			}else if(imgFa.offsetLeft > endPos){
				speed = 10;
			}
			//每次移动的终点
			endPos = -index * screenDiv.offsetWidth;
			
			//JS
			clearInterval(timer);
			timer = setInterval(function(){
				if(imgFa.offsetLeft == endPos){
					clearInterval(timer);
				}else{
					imgFa.style.left = imgFa.offsetLeft - speed + "px";
				}
			},1);
			//改变按钮颜色
			clearColor(numsBtn[index]);
			//css式样:transition方法实现
			//imgFa.style.left = endPos + "px";
		}
		autoRoll();
		function autoRoll(){
			clearInterval(autoTimer);
			autoTimer = setInterval(function(){
				nextRoll();
			},2000);
		}
		
		//点击下一张的按钮
		nextBtn.onclick = function(){
//			clearInterval(autoTimer);
			nextRoll();
		}
		//点击上一张的按钮
		lastBtn.onclick = function(){
			var speed = 10;
			index--;
			if(index < 0){
				index = 2;
				speed = -speed;
			}
			endPos = -index * screenDiv.offsetWidth;
			clearInterval(timer);
			timer = setInterval(function(){
				if(imgFa.offsetLeft == endPos){
					clearInterval(timer);
				}else{
					imgFa.style.left = imgFa.offsetLeft + speed + "px";
				}
			},10)
			//改变按钮颜色
			clearColor(numsBtn[index]);
			//css:transition方法解决
//			imgFa.style.left = endPos + "px";
		}
		
		//鼠标移入大框的时候，不再继续自动滚动
		all.onmouseover = function(){
			clearInterval(autoTimer);
		}
		//鼠标移出大框的时候，继续自动滚动
		all.onmouseout = function(){
			autoRoll();
		}
		for(var i = 0; i < numsBtn.length; i++){
			numsBtn[i].count = i;
			numsBtn[i].onclick = function(){
				 numsClick(this);
				//改变按钮颜色
				 clearColor(this);
			}
		}
		//改变按钮颜色
		function clearColor (who){
			 //遍历所有按钮，清除
			 for(var j = 0; j < numsBtn.length; j++){
			 	numsBtn[j].style.backgroundColor = "";
			 }
			 who.style.backgroundColor = "red";
		}
		//点击下面的按钮触发函数
		function numsClick(who){
			var speed = 10;
			//点击下面按钮之前，当前的index和点击按钮的下标进行比较
			//如果，点击按钮的下标大于当前的index，图片应该向前移动，speed为负
			//否则，speed为正
			if(who.count > index){
				speed = -speed;
			}
			//更新当前位置
			index = who.count;
			endPos = -index * screenDiv.offsetWidth;
			clearInterval(timer);
			timer = setInterval(function(){
				if(imgFa.offsetLeft == endPos){
					clearInterval(timer);
				}else{
					imgFa.style.left = imgFa.offsetLeft + speed + "px";
				}
			},1)
		}
	</script>
</body>
</html>
