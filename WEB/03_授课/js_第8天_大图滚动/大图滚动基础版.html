<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>大图滚动基础版</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.screen{
				width: 800px;
				height: 450px;
				position: relative;
				margin: 0 auto;
				/*border: 1px solid red;*/
				overflow: hidden;
			}
			.imgFa{
				width: 2400px;
				position: absolute;
				left: 0;
				top: 0;
				/*transition: all 1s;*/
			}
			.imgFa img{
				width: 800px;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="all">
			<div class="screen">
				<div class="imgFa">
					<img src="img/0.jpg" alt="" />
					<img src="img/1.jpg" alt="" />
					<img src="img/2.jpg" alt="" />
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var imgFa = document.querySelector(".imgFa");
			var screenDiv = document.querySelector(".screen");
			
			//用来判断当前图片位置
			var index = 0;
			var autoTimer = null;
			function nextRoll(){
				var speed = 10;
				index++;
				//如果移动到终点时，从0开始
				if(index > 2){
					index = 0;
					//改变方向
					speed = -speed;
				}
				//每次移动的终点
				var endPos = -index * screenDiv.offsetWidth;
				
				var timer = null;
				clearInterval(timer);
				timer = setInterval(function(){
					if(imgFa.offsetLeft == endPos){
						clearInterval(timer);
					}else{
						imgFa.style.left = imgFa.offsetLeft - speed + "px";
					}
				},10);
				//css：transition效果
				//imgFa.style.left = endPos + "px";
			}
			autoTimer = setInterval(function(){
				nextRoll();
			},2000)
		</script>
	</body>
</html>
