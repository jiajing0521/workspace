<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <style>
        body{
            text-align: center;
        }
        label{
            font-weight: bold;
        }
        input[type="text"],input[type="email"]{
            width:300px;
            height:30px;
            margin-bottom: 20px;
            text-indent: 1em;
            font-size: 14px;
        }
        #btn{
            width: 50px;
        }
    </style>

</head>
<body>
<form action="02_emailLogin.php" method="post">
    <label for="email">邮箱:</label>
    <input type="email" id="email" name="email" placeholder="请输入邮箱" required="required">
    <br>

    <label for="username">昵称:</label>
    <input type="text" id="username" name="username" placeholder="请输入昵称" required="required">
    <br>

    <label for="tel">电话:</label>
    <input type="text" id="tel" name="tel" placeholder="请输入电话" required="required">
    <br>

    <label for="password">密码:</label>
    <input type="text" id="password" name="password" placeholder="请输入密码" required="required">
    <br>

    <input type="submit" id="btn" name="type" value="注册">

</form>
</body>
</html>
