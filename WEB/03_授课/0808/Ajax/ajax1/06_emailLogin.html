<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <style>
        body{
            text-align: center;
        }
        label{
            font-weight: bold;
        }
        input[type="text"]{
            width:300px;
            height:30px;
            margin-top: 20px;
        }
        #username{
            margin-top: 20px;
            font-size: 16px;
         }
        .btn{
            margin-top: 20px;
            width: 50px;
        }
        #text{
            color: red;
            font-weight: bold;
        }
    </style>

</head>
<body>
    <div id="text">请登录</div>
    <label for="username">用户名:</label>
    <input type="text" id="username" name="username" placeholder="请输入电话/昵称/邮箱">
    <br>

    <label for="password">密&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
    <input type="text" id="password" name="password">
    <br>

    <input type="submit" name="type" value="登录" class="btn" id="btn">
    <input type="button" name="btn" value="注册"  class="btn" onclick="window.location.href='06_emailSignin.html'">


    <script src="../ajsx2/jquery-2.2.3.min.js" type="text/javascript"></script>
    <script type="text/javascript">

        $("#btn").on("click",function () {
            $.get("06_emailLogin.php",{
                username: $("#username").val(),
                password: $("#password").val(),
                type: $("#btn").val()
            },function (data) {
                console.log(data);
                var obj = JSON.parse(data);
                console.log(obj);
//                console.log(obj["message"]);
                console.log(obj["name"]);
                if (obj["returnCode"] == 0){
                    $("#text").html(obj["message"]);
                }else{
                    $("#text").html(obj["name"]+","+obj["message"]);
                }
//                if (obj["returnCode"] == 0){
//                    $("#text").html(obj["message"]);
//                }else{
//                    $("#text").html(obj["name"]+",恭喜你,登录成功");
//                }
            });
        })


    </script>
</body>
</html>
