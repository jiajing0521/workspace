<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2_DOM的获取</title>
	</head>
	<body>
		<div id="div1">
			<p>1</p>
			<p>2</p>
			<p>3</p>
			123
		</div>
		<script type="text/javascript">
			//DOM节点的获取
			var div1 = document.getElementById("div1");
			//(1)获取节点下的所有子节点
			var ps = div1.childNodes;
			console.log(ps,ps.length,ps[0].nodeType);
			//(2)获取节点下的所有element节点
			
			var ps1 = div1.children;
			console.log(ps1,ps1.length,ps1[0].nodeType);
			
			//(3)获取节点的父节点
			var ps2 = div1.parentNode;
			console.log(ps2,ps2.nodeType);
			
			//(4)获取节点的下一个兄弟节点
			var ps3 = div1.childNodes;
			console.log(ps3[0],ps3[0].nextSibling);
			
			//(5)获取节点的下一个兄弟element节点
			console.log(ps3[1],ps3[1].nextElementSibling);
			
			//(6)获取节点的上一个兄弟节点
			console.log(ps3[1],ps3[1].previousSibling);
			
			//(7)获取节点的上一个兄弟element节点
			console.log(ps3[2],ps3[2].previousElementSibling);
			
			//(8)获取节点的第一个子节点
			var ps4 = div1.firstChild;
			console.log(ps4);
			
			//(9)获取节点的第一个element类型子节点
			var ps5 = div1.firstElementChild;
			console.log(ps5);
			
			//(10)获取节点的最后一个子节点
			var ps6 = div1.lastChild;
			console.log(ps6);
			
			//(11)获取节点的最后一个element类型子节点
			var ps7 = div1.lastElementChild;
			console.log(ps7);
			
			//方法:判断节点里是否有子节点
			console.log(div1.hasChildNodes());
		</script>
	</body>
</html>
