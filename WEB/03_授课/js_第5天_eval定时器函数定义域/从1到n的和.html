<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>从1到n的和</title>
	</head>
	<body>
		<script type="text/javascript">
			var n = parseInt(prompt());
			alert(sumN(n));
			function sumN (num){
				var sum =0;
				if (num > 0){
					for(i = 1;i <= num;i++){
						sum += i;
					}
				}else{
					for(i = 1; i >= num; i--){
						sum += i;
					}
				}
				return sum;
			}
		</script>
	</body>
</html>
