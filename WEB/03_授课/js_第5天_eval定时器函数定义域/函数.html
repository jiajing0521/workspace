<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>函数</title>
	</head>
	<body>
		<script type="text/javascript">
//			函数:封装起来可重复使用的代码块
//			声明函数的关键字:function
//			函数的组成: 关键字function 函数名字 (参数(可选)){
//				可重复执行的特定功能代码块
//				返回值（可选）
//				}
			
//			函数的声明1:无参数,无返回值
			function sayHello(){
				console.log("hello world!");
			}
//			函数调用：函数名(参数);
			sayHello();
			
//			函数声明2:有参数,无返回值
			function sayHello2(name){
				console.log("hello world ,I'm " + name);
			}
			sayHello2("wjj");
//			输出两个数中的最大的数
			function maxNum(num1,num2){
				console.log(num1 > num2 ? num1 : num2);
			}
			maxNum(5,9);
			
//			函数声明3:无参数,有返回值
			function abc(){
				a = 3;
				b = 4
				return a > b ? a : b;
			}
			console.log(abc());
			
//			函数声明4:有参数,有返回值
			function addNum(num1,num2){
				return num1 + num2;
			}
			console.log(addNum(4,5));
//			相乘
			function chengNum(num1,num2){
				return num1 * num2;
			}
			console.log(chengNum(3,8));
//			相除
			function chuNum(num1,num2){
//				isNaN()判断是否为数字,是数字返回false,不是数字返回true
				if(isNaN(num1) || isNaN(num2) || num2 ===0){
					return "错误";
				}else{
					return num1/num2;
				}
			}
			console.log(chuNum(8,6));
//			相减
			function jianNum(num1,num2){
				return num1 > num2 ? num1 - num2 : num2 - num1;
			}
			console.log(jianNum(4,6));
			
			//匿名函数
//			(1)事件函数:当事件被触发时自动调用函数
//			(2)var a = function(){
//				
//			}
//			a();
			
		</script>
	</body>
</html>
