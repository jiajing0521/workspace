<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>1_jq的引入</title>
		<!--1...本地引入-->
		<script src="js/jquery-2.2.3.min.js" type="text/javascript" charset="utf-8"></script>
		<!--2...CDN引入-->
		<!--<script src="http://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>-->
		<!--<script src="http://libs.baidu.com/jquery/2.0.0/jquery.js" type="text/javascript" charset="utf-8"></script>-->
		<script type="text/javascript">
			//jQuery:基于JS基础的一个强大的插件
			//优势： （1）简化代码，提高开发效率
			//      （2）不需要考虑兼容
			//      （3）有很多实用的js没有的方法
			//特点:  （1）方法函数化
			//      （2）链式操作
			//      （3）取值赋值一体化
//			window.onload = function(){};
//			$(document).ready(function(){});
			//window.onload简化写法，常用
			$(function(){
				//innerHtml
				//(1)JS
				var div1 = document.getElementById("div1");
				div1.innerHTML = "我是div1";
				//(2)JQ
				$("div").html("hello, 我是div1");
				
				//value
				//(1)JS
				var input1 = document.getElementById("input1");
				input1.value = "hello, input1";
				//(2)JQ
				$("input").val("byebye, input1");
				
				//onclick
				//(1)JS
				div1.onclick = function (){
					alert(123);
				};
				//(2)JQ
				$("div").click(function(){
					alert(234);
				});
			});
		</script>
	</head>
	<body>
		<div id="div1"></div>
		<input type="" name="input1" id="input1" value="" />
		
	</body>
</html>
