<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>8_jq操作DOM</title>
	</head>
	<script src="js/jquery-2.2.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
		//1.文本节点
			//创建
//			$("body").text("lalala");
			//获取
			console.log($("body").text());
			
		//2.属性节点
			//创建
			$("#div1").attr("class","div1");
			//获取
			console.log($("#div1").attr("class"));
			//删除removeAttr()
			$("#div1").removeAttr("class");
			
		//3.元素节点
			//创建
			var ele = document.createElement("div");
			var div1 = $("<div>div</div>");
			//从尾部插入节点
//			document.body.appendChild(ele);
//			$("body").append(div1);
			div1.appendTo($("body"));
			//从头部插入节点
			$("body").prepend(div1);
			div1.prependTo($("body"));
			//从某一元素位置前后插入节点
			//（1）之前插入节点insertBefore
			div1.insertBefore($(".li3"));
			//（2）之后插入节点insertAfter
			div1.insertAfter($(".li1"));
			//移除节点
			$(".li4").remove();
			//清空节点（倾家荡产）
			$(".li1").empty();
			//复制节点：克隆clone()
			var div1Clone = $("#div1").clone();
			div1Clone.appendTo($("body"));
			//原生克隆（自学）
			
			//替换节点replaceWith(),replaceAll()
//			$("li").replaceWith("<p>你是p</p>");
			$("<p>你是p</p>").replaceAll($("li"));
			
			//包裹节点
			//(1)wrap:给每个ul包裹一个 元素节点
			$("ul").wrap("<div class='asd'></div>");
			//（2）wrapAll:把匹配到的ul，整个套一个元素节点
			$("ul").wrapAll("<div class='wrapAll'></div>");
			//（3）wrapInner:把每个ul里的整体内容套一个元素节点
			$("ul").wrapInner("<div class='wrapInner'></div>")
			
		})
	</script>
	<body>
		<div id="div1">div1</div>
		<ul>
			<li class="li1">li1
				<span id="">
					123
				</span>
			</li>
			<li class="li2">li2</li>
			<li class="li3">li3</li>
			<li class="li4">li4</li>
		</ul>
		<ul>
			<li></li>
		</ul>
	</body>
</html>
