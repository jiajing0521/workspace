<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2_jq选择器</title>
	</head>
	<script src="js/jquery-2.2.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		//window.onload
		$(document).ready(function(){
			//在获取多个元素的时候，直接赋值可以省略for
			//1.标签名选择器
			$("div").html("我是div");
			//2.ID选择器
			$("#div2").html("你是div2");
			//3.类选择器
			$(".box").html("你是box");
			//4.后代选择器
			$("body p").html("你是body里面的p");
			//5.组合选择器
			$("p.box").html("class为box的p");
			//6.群组选择器
			$("#div2,.box").html("哈哈哈");
			//7.伪类选择器
			$("li:first").html("我是第一个li");
			$("li").first().html("我是第一个li~~~");//函数first()
			$("li:last").html("我是最后一个li");
			$("li").last().html("我是最后一个li~~~");//函数last()
			//下标从零开始
			$("li:eq(3)").html("我是333333");
			$("li").eq(2).html("我是222222");//函数eq()
			//匹配button标签或type为button的input标签
			$(":text").val("你是文本框");
			$(":button").val("按钮");
			//8.属性选择器
			$("li[class]").html("我带class");
			$("li[class=li4]").html("我是li4");
			$("li[class!=li6]").html("不是li6的");
			$("li[class$=5]").html("class名以5结尾的li");
		})
	</script>
	<body>
		<div class="box"></div>
		<div id="div2"></div>
		<div class="box"></div>
		<p class="box"></p>
		<p></p>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li class="li4">4</li>
			<li class="li5">5</li>
			<li class="li6">6</li>
			<li>7</li>
		</ul>
		<input type="text" name="" id="" value="" />
		<input type="button" name="" id="" value="" />
	</body>
</html>
