<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>array数组排序</title>
	</head>
	<body>
		
		<script type="text/javascript">
			var arr = [4,8,22,13,6,1];
			for(var i = 0; i < arr.length - 1;i++){
				for(var j = 0;j< arr.length - i - 1;j++){
					if(arr[j] > arr[j+1]){
//						arr[j] = arr[j] + arr[j+1];
//						arr[j+1] = arr[j] - arr[j + 1];
//						arr[j] = arr[j] - arr[j + 1];
						var temp = arr[j + 1];
						arr[j + 1] = arr[j];
						arr[j] = temp;
					}
				}
			}
			
			console.log(arr);
			
			
			
			
			
			
			
		</script>
		
	</body>
</html>
