<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>em_rem</title>
		<style type="text/css">
			div{
				font-size: 14px;
			}
			span {
				font-size: 1em;
			}
		</style>
	</head>

	<body>
		<!--
		em:字符 会继承父级字体大小
		rem:root em(根字符) 会继承根节点（html）的font-size，适用于响应式布局的字体设置
		-->
		<div id="">
			<span>em rem em rem</span>
		</div>
	</body>

</html>
