<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>属性选择器</title>
		<style>
		/*匹配带有该属性的元素，前面标签可以省略*/
			div[name]{
				color: red;
			}
		</style>
	</head>
	<body>
		<div class="div1" name="div1">div1</div>
		<p class="p1" name="p1">p1</p>
		<div class="div2">div2
			<span class="span1" name="span1">span1</span>
		</div>
		<p>pppp</p>
	</body>
</html>
