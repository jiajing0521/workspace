<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>属性选择器2</title>
		<style>
		/*匹配带有指定属性和值的元素*/
			[name="div1"]{
				color: red;
			}
		</style>
	</head>
	<body>
		<div name="div1">1</div>
		<div name="div2">2</div>
		<p name="div1">3</p>
		<a href="" name="div1">4</a>
	</body>
</html>
