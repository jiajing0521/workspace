<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>radial_gradient径向渐变</title>
		<style>
			div{
				width: 300px;
				height: 300px;
				/*径向渐变*/
				/*background: -webkit-radial-gradient(red,yellow,blue);*/
				/*33% 33% 值中心点位置（分别x方向和y方向）*/
				background: -webkit-radial-gradient(33% 33%,#fff,#9f9f9f,#fff);
				border-radius: 150px;
			}
			
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
