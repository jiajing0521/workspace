<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>1_window</title>
	</head>
	<body>
		<script type="text/javascript">
			//获取浏览器的位置，IE，Google，Safari，Firefox，Opera等主流浏览器
			console.log(window.screenLeft,window.screenTop);
			//不兼容IE
			console.log(window.screenX,window.screenY);
			//浏览器窗口内部高度ie8以下不兼容
			console.log(window.innerHeight,window.innerWidth);
			//浏览器窗口内部高度ie8以下 兼容
			console.log(document.documentElement.clientHeight,document.documentElement.clientWidth);
			//window尺寸
			var w = window.innerWidth || document.documentElement.clientWidth;
			var h = window.innerHeight || document.documentElement.clientHeight;
//			1, 最基本的弹出窗口代码
//			   window.open('page.html');
//			
//			2, 经过设置后的弹出窗口
//			   window.open('page.html', 'newwindow', 'height=100, width=400, top=0, left=0, toolbar=no, menubar=no, scrollbars=no, resizable=no, location=no, status=no')   //该句写成一行代码
//			   参数解释：
//			      window.open 弹出新窗口的命令；
//			　　'page.html' 弹出窗口的文件名；
//			　　'newwindow' 弹出窗口的名字（不是文件名），非必须，可用空''代替；
//			　　height=100 窗口高度；
//			　　width=400 窗口宽度；
//			　　top=0 窗口距离屏幕上方的象素值；
//			　　left=0 窗口距离屏幕左侧的象素值；
//			　　toolbar=no 是否显示工具栏，yes为显示；
//			　　menubar，scrollbars 表示菜单栏和滚动栏。
//			　　resizable=no 是否允许改变窗口大小，yes为允许；
//			　　location=no 是否显示地址栏，yes为允许；
//			　　status=no 是否显示状态栏内的信息（通常是文件已经打开），yes为允许；
			//点击页面时
			document.onclick = function(){
				//打开
				window.open("http://www.baidu.com","","width=300,height=300,top=250,left=250,toobar=yes,menubar=yes");
			}
</script>
	</body>
</html>
