<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>for循环</title>
	</head>
	<body>
		<script type="text/javascript">
			//for循环，在条件满足的情况下，重复执行某段代码
			//注意：for循环的满足条件，必须是在某一时刻不满足，跳出循环，
			//否则则进入死循环
			
//			for(var i = 0;i < 10; i++){
//				console.log(i);
//			}
			
//			求1~9的和
			var sum = 0;
			for(var i = 1;i < 10; i++){
				sum = sum + i;
			}
			console.log(sum);
//			求1~100的和
			var sum1 = 0;
			for(var i = 1;i <= 100; i++){
				sum1 = sum1 + i;
			}
			console.log(sum1);
//			求1~99中单数的和
			var sum2 = 0;
			for(var i = 0;i < 50; i++){
				sum2 = sum2 + (i*2+1);
			}
			console.log(sum2);
			var sum4 = 0;
			for(var i = 1;i < 100; i+=2){
				sum4 = sum4 + i;
			}
			console.log(sum4);
			
			var sum6 = 0;
			for(var i = 1;1 < 100;i++){
				if (i%2==1) {
					sum6 += i;
				} 
			}
			console.log("sum6=" + sum6);
			
//			求1~99中3的倍数的数字的和
			var sum3 = 0;
			for(var i = 1;i < 34; i++){
				sum3 = sum3 + i*3;
			}
			console.log(sum3);
			
			var sum5 = 0;
			for(var i = 0;i < 100; i+=3){
				sum5 = sum5 + i;
			}
			console.log(sum5);
			
			var sum7 = 0;
			for(var i = 1;1 < 100;i++){
				if (i%3==0) {
					sum7 += i;
				} 
			}
			console.log("sum7=" + sum7);
		</script>
	</body>
</html>
