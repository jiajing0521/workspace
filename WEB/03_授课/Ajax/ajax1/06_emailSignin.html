<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <style>
        body{
            text-align: center;
        }
        label{
            font-weight: bold;
        }
        input[type="text"],input[type="email"]{
            width:300px;
            height:30px;
            margin-top: 20px;
            text-indent: 1em;
            font-size: 14px;
        }
        #btn{
            margin-top: 20px;
            width: 50px;
        }
        #text{
            color: red;
            font-weight: bold;
        }
    </style>

</head>
<body>

    <div id="text">请填写注册信息</div>
    <label for="email">邮箱:</label>
    <input type="email" id="email" name="email" placeholder="请输入邮箱" required="required">
    <br>

    <label for="username">昵称:</label>
    <input type="text" id="username" name="username" placeholder="请输入昵称" required="required">
    <br>

    <label for="tel">电话:</label>
    <input type="text" id="tel" name="tel" placeholder="请输入电话" required="required">
    <br>

    <label for="password">密码:</label>
    <input type="text" id="password" name="password" placeholder="请输入密码" required="required">
    <br>

    <input type="button" id="btn" name="type" value="注册">

<script src="../ajsx2/jquery-2.2.3.min.js" type="text/javascript"></script>
<script type="text/javascript">

    $("#btn").on("click",function () {
        $.get("06_emailLogin.php",{
            email: $("#email").val(),
            username: $("#username").val(),
            tel: $("#tel").val(),
            password: $("#password").val(),
            type: $("#btn").val()
        },function (data) {
            console.log(data);
            var obj = JSON.parse(data);
            console.log(obj);
            console.log(obj["message"]);
            if (obj["returnCode"] == 0){
                $("#text").html(obj["message"]);
            }else{
                $("#text").html(obj["message"]+","+obj["back"]);
            }
        });
    })


</script>

</body>
</html>
