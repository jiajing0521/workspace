<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../ajsx2/jquery-2.2.3.min.js" type="text/javascript"></script>
<script type="text/javascript">
    //get函数 简易版
    //参数一:要请求的url
    //参数二:需要请求的数据,对象类型(可选)
    //参数三:请求成功的回调函数
    $.get("1.php",{username:"豪哥",password:"123"},function (data) {
        console.log(data);
    });


    $.post("1.php",{username:"豪哥",password:"123"},function (data) {
        console.log(data);
    });

    //完整版
    $.ajax({
        url: "1.txt",
        type: "get",//默认get可不写
        data: {},//前台传给后台的数据
        //返回值类型,不写默认是普通字符串,如果写"json"的话,返回值自动转成js对象
        dataType: "json",//把后台传回的数据类型,通过json转成js对象,不写默认是普通字符串
        success: function (data) {
            console.log(data);
        },
        //网络请求失败时的函数(例:404)
        error: function (err) {
            console.log(err);
        },
        complete: function (xhr,reason) {
            console.log(reason);
        }
    });



</script>
</body>
</html>
