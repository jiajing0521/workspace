<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>八卦图</title>
    <style>
        canvas{
            /*border:1px solid red;*/
        }
    </style>
</head>
<body>
<canvas id="canvas" width="500" height="500">
    低版本浏览器不支持

</canvas>
<script type="text/javascript">
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    ctx.lineWidth = 1;


    setInterval(function () {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.rotate(Math.PI/180);
        //最大的圆
        ctx.beginPath();
        ctx.arc(0,0,200,0,Math.PI*2,false);
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.stroke();

        //半圆
        ctx.beginPath();
        ctx.arc(0,0,200,Math.PI/2,Math.PI*3/2,false);
        ctx.fillStyle = "black";
        ctx.fill();

        //上下两个小圆
        ctx.beginPath();
        ctx.arc(0,-100,100,0,Math.PI*2,false);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(0,100,100,0,Math.PI*2,false);
        ctx.fillStyle = "white";
        ctx.fill();

        //上下两个小圆的中心圆
        ctx.beginPath();
        ctx.arc(0,-100,25,0,Math.PI*2,false);
        ctx.fillStyle = "white";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(0,100,25,0,Math.PI*2,false);
        ctx.fillStyle = "black";
        ctx.fill();
    },10)


    ctx.translate(250,250);




</script>
</body>
</html>
