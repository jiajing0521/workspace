<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>元素获取</title>
		<style type="text/css">
			#div1{
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			
		</div>
		<div class="all">
			<a class="aaa" href="" name="abc">1</a>
			<a class="aaa" href="">2</a>
			<a href="" name="abc">3</a>
		</div>
		<a class="aaa" href="">4</a>
		<script type="text/javascript">
//		获取单个元素
//		通过ID名获取元素
			var abc = document.getElementById("div1");
			console.log(abc);
			
//		通过选择器获取元素，如果选择器为多个元素，则获取首个该元素(ie8以下不兼容)
			bcd = document.querySelector("#div1");
			console.log(bcd);
//		获取多个元素
//			通过标签名获取多个元素
			var cde = document.getElementsByTagName("a");
			console.log(cde);
//			通过选择器获取多个元素(ie8以下不兼容)
			var fgh = document.querySelectorAll(".all a");
			console.log(fgh);
//			通过class属性获取多个元素(ie8以下不兼容)
			var qwer = document.getElementsByClassName("aaa");
			console.log(qwer);
//			通过name属性获取多个元素
			//但ie的实现方式和w3c标准有差异：在html文档中，若某节点没有name属性，不能获取到节点数组
			var df = document.getElementsByName("abc");
			console.log(df);
		  
		</script>
	</body>
</html>
