<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>元素获取下拉列表</title>
		<style type="text/css">
			.all{
				width: 100px;
				margin: 0 auto;
				text-align: center;
			}
			#settings{
				display: inline-block
				/*line-height: 0;*/
			}
			.boxFa{
				/*重点是boxFa把box包围起来，并且有一个padding-top值和settings紧相邻*/
				padding-top: 20px;
				display: none;
				
			}
			.box{
				border: 1px solid #CCCCCC;
			}
			.box a{
				display: inline-block;
				width: 100%;
				text-decoration: none;
				color: black;
				padding: 10px 0;
			}
		</style>
	</head>
	<body>
		<div class="all">
			<a href="###" id="settings">设置</a>
			<!--重点是boxFa把box包围起来，并且有一个padding-top值和settings紧相邻-->
			<div id="boxFa" class="boxFa">
				<div class="box" id="box">
					<a href="###">列表1</a>
					<a href="###">列表2</a>
					<a href="###">列表3</a>
					<a href="###">列表4</a>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var settings = document.getElementById("settings");
			var boxFa = document.getElementById("boxFa");
//			获取下拉列表下的a
			var aaaa =document.querySelectorAll(".box a")
			settings.onmouseover = function(){
				boxFa.style.display = "block";
			}
			settings.onmouseout = function(){
				boxFa.style.display = "none";
			}
			boxFa.onmouseover = function(){
				boxFa.style.display = "block";
			}
			boxFa.onmouseout = function(){
				boxFa.style.display = "none";
			}
			for (var i = 0; i < aaaa.length; i++) {
				aaaa[i].onmouseover = function(){
					this.style.backgroundColor = "#38f";
					this.style.color = "white";
				}
				aaaa[i].onmouseout = function(){
					this.style.backgroundColor = "";
					this.style.color = "";
				}
			}
			
		</script>
	</body>
</html>
