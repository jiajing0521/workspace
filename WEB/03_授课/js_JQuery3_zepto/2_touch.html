<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2_touch</title>
		<style type="text/css">
			#div1{
				width: 300px;
				height: 300px;
				background-color: #008B8B;
			}
		</style>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/zepto.touch.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				//触碰
				//(如果你不需要检测单击、双击，使用 tap 代替)。 
				$("#div1").tap(function(){
					console.log("tap");
				});
				//有200-300毫秒延时时间
				$("#div1").click(function(){
					console.log("click");
				});
				//单次触碰（750毫秒）
				//在750毫秒之内，没有触碰第二次，则判定为单次触碰
				$("#div1").singleTap(function(){
					console.log("singleTap");
				});
				//多次触碰 每两次触碰触发一次事件
				//0-250毫秒以内触碰两次，执行事件
				$("#div1").doubleTap(function(){
					console.log("doubleTap");
				});
				//持续触碰
				//当一个元素被按住超过750ms触发
				$("#div1").longTap(function(){
					console.log("longTap");
				});
				//手指滑动
				$("#div1").swipe(function(){
					console.log("swipe");
				});
				//手指向下滑动
				$("#div1").swipeDown(function(){
					console.log("swipeDown");
				});
				//手指向上滑动
				$("#div1").swipeUp(function(){
					console.log("swipeUp");
				});
				//手指向左滑动
				$("#div1").swipeLeft(function(){
					console.log("swipeLeft");
				});
				//手指向右滑动
				$("#div1").swipeRight(function(){
					console.log("swipeRight");
				});
			});
		</script>
	</head>
	<body>
		<div id="div1"></div>
	</body>
</html>
