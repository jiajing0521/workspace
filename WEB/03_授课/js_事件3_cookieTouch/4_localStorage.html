<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>4_localStorage</title>
	</head>
	<body>
		<script type="text/javascript">
			//localStorage 本地存储（ie8以下不兼容）
			//1.生命周期：在不设置的情况下，必须手动删除，否则永远存在
			//2.不需要与服务器进行传值取值
			//3.容量为5MB
			//4.在作用域里，别页面可以看到
			
			//增
			window.localStorage.username = "fengfeng";
			window.localStorage["username2"] = "hao~";
			window.localStorage.setItem("username3","bingbing");
			//改
			window.localStorage.username = "feng";
			//查
			console.log(window.localStorage.username);
			console.log(window.localStorage["username2"]);
			console.log(window.localStorage.getItem("username3"));
			//删
			//单个删除
//			window.localStorage.removeItem("username3");
			//整体清除
//			window.localStorage.clear();
			//遍历1 forin target 返回key值
			for (var target in window.localStorage) {
				console.log(target);
				console.log(window.localStorage[target]);
				console.log(target + "=" + window.localStorage[target]);
			}
			//遍历2 for循环遍历，window.localStorage.key();返回key值
			for(var i = 0; i < window.localStorage.length; i++){
				console.log(window.localStorage.key(i));
				var keys = window.localStorage.key(i);
				var values = window.localStorage[keys];
				console.log(keys + "+"+values);
			}
		</script>
	</body>
</html>
