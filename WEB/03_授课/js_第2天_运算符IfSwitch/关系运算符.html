<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>关系运算符</title>
	</head>
	<body>
		<script type="text/javascript">
		console.log(3 > 5);
//		关系运算符：> >= < <= ==(只判断值，不管类型) ===（必须值和类型都相等才为真）
		console.log(5 = 5); //true
		console.log(5 == "5");// true
		console.log(5 === "5"); //false
		
//		!取反 !=不等于（不判断类型） !==不全等（值和类型都要判断，其中一个不满足即为真）
		console.log(5 != "5");// false
		console.log(5 !== "5"); //true
		
		</script>
	</body>
</html>
