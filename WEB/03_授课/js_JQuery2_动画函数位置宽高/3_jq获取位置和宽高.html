<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3_jq获取位置和宽高</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#all{
				width: 200px;
				height: 200px;
				border: 5px solid red;
				margin-left: 150px;
				position: absolute;
				left: 10px;
			}
			#div1{
				width: 50px;
				height: 50px;
				background-color: blue;
				margin-left: 100px;
				position: absolute;
				left: 10px;
			}
		</style>
		<script src="js/jquery-2.2.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		$(function(){
			//如果加position
			//相对于定位基准（position）的left值（与margin无关）
			//如果没有加position
			//相对于自身初始位置的left值（与margin无关）
			console.log("#all.position().left = " + $("#all").position().left);
			console.log("#div1.position().left = " + $("#div1").position().left);
			//元素到页面的边距
			console.log("#all.offset().left = " + $("#all").offset().left);
			console.log("#div1.offset().left = " + $("#div1").offset().left);
			//clientWidth
			console.log("#all.innerWidth() = " + $("#all").innerWidth());
			//offsetWidth
			console.log("#all.outerWidth() = " + $("#all").outerWidth());
		});
		</script>
	</head>
	<body>
		<div id="all">
			<div id="div1"></div>
		</div>
	</body>
</html>
