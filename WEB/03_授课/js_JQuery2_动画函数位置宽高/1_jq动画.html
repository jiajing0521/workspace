<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>1_jq动画</title>
		<style type="text/css">
			#div1{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
				left: 8px;
				top: 27px;
			}
		</style>
		<script src="js/jquery-2.2.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("input").click(function(){
//					$("#div1").css({
//						width:300,
//						height:300,
//						backgroundColor:"green"
//					})
					//animate：动画效果
					//注意：只能做数值改变的动画效果
					$("#div1").animate({
						width:400,
						height:400,
						backgroundColor:"green",//不生效
						left:"20%",
						top:200
					});
					//hide/show
					//hide():默认效果有，向上收缩，同时宽度，高度，内边距，外边距，透明度
//					$("#div1").hide(1000,function(){
//						$("#div1").show(1000)
//					});
					$("#div1").toggle(1000);
				});
			});
		</script>
	</head>
	<body>
		<input type="button" name="" id="" value="走你" />
		<div id="div1">div1</div>
	</body>
</html>
