<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2_jq函数</title>
	</head>
	<style type="text/css">
		#div1{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
	<script src="js/jquery-2.2.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			//静态函数
			$.extend();
			//非静态函数
			$.fn.extend();
			//1.静态函数
			$.extend({
				"rand":function(min,max){
					return Math.floor(Math.random()*(max+1-min)+min);
				}
			});
			console.log($.rand(2,9));
			//2.给jq对象添加新的方法
			$.fn.extend({
				"change":function(w,h){
					$(this).click(function(){
						$(this).animate({
							width:w,
							height:h
						});
					});
				},
				"moveTo":function(){
					console.log(123);
				}
			});
			$("#div1").change(200,300);
			$("#div1").moveTo();
		});
	</script>
	<body>
		<div id="div1">div1</div>
	</body>
</html>
