<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>定时器</title>
	</head>
	<body>
		<input type="button" name="" id="btn" value="别响了，已经起来了" />
		<script type="text/javascript">
			//单次定时器
//			1.定时器执函数
//			2.定时器执行时间（单位是毫秒1000毫秒=1秒）
			var timer = setTimeout(function(){
				alert("起床啦！！！！");
			},3000);
			//清除单次定时器
			var btn = document.getElementById("btn");
			btn.onclick = function(){
				clearTimeout(timer);
			}
			//循环定时器
//			1.定时器执行函数
//			2.定时器执行时间间隔

			//清除循环定时器
			var count = 3;
			var timer1 = setInterval(function(){
				if (count <= 0){
					clearInterval(timer1);
				}else{
					alert("快点起床啦！！！！");
				}
				count--;
			},3000);
		</script>
	</body>
</html>
