<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>作用域</title>
	</head>
	<body>
		<script type="text/javascript">
		//全局变量：
			var index = 1;
			function qwer(){
				//局部变量：
				var index = 0;
				alert(index);
			}
			qwer();
			alert(index);
		</script>
	</body>
</html>
