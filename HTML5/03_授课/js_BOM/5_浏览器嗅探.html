<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>浏览器嗅探</title>
	</head>
	<body>
		<script type="text/javascript">
			//判断浏览器
			console.log(navigator.userAgent);
			if(navigator.userAgent.indexOf("Firefox")!=-1){
				alert("这是火狐浏览器")
			}
			if(navigator.userAgent.indexOf("Chrome")!=-1){
				alert("这是谷歌浏览器")
			}else if(navigator.userAgent.indexOf("Safari")!=-1){
				alert("这是苹果浏览器")
			}
		</script>
	</body>
</html>
