<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>遍历forin</title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = ["a",1,3,"qwer"];
			for(var i = 0; i < arr.length; i++){
				console.log(arr[i]);
			}
			//for in 在数组中，遍历得到的是数组下标
			for(var target in arr){
				console.log(arr[target]);
			}			
		</script>
	</body>
</html>
