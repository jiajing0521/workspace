<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>sessionStorage</title>
	</head>
	<body>
		<script type="text/javascript">
			//sessionStorage跟localStorage的区别
			//1.作用域在本页面
			//2.生命周期：本次会话结束
			window.sessionStorage.setItem("hello","nihao");
		</script>
	</body>
</html>
