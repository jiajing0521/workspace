			alert("以下为练习题1");
			var a = parseFloat(prompt("请输入第一个数"));
			var b =  parseFloat(prompt("请输入第二个数"));
			
			if(a == b){
				document.write("您输入的第一个数为:" + a + "<br>");
				document.write("您输入的第二个数为:" + b + "<br>");
				document.write("您输入的第两个数相等" + "<br>");
			}
			else{
				if (a > b) {
					document.write("您输入的第一个数为:" + a + "<br>");

					document.write("您输入的第一个数为最大，最大值为:" + a + "<br>");

			}
//		3.if...else if...else
			alert("以下为练习题2");
			
			var score1 = parseFloat(prompt("请输入你的分数"));
			if (score1 >= 80) {
				document.write("您的成绩为：" + score1 + "，您的成绩为优秀" + "<br>");
			} else if (score1 >= 70) {
				document.write("您的成绩为：" + score1 + "，您的成绩为良好" + "<br>");
			} else if (score1 >= 60) {
				document.write("您的成绩为：" + score1 + "，您的成绩为及格" + "<br>");
			} else{
				document.write("您的成绩为：" + score1 + "，您的成绩为不及格" + "<br>");
			}
//		4.switch case 三等的匹配
//			switch和case后面都可以是常量，变量，表达式。
//			多分支语句,通过条件语句与case值进行全等匹配，匹配成功则执行该case后的语句，直到执行到break或结束为止。
//			如果所有case值都无法匹配，则执行default后的语句
//          请使用 default 关键词来规定匹配不存在时做的事情：
			var num = parseFloat(prompt("练习题3，switch分支"));
			
			switch(num){
				case 101:
					alert("你好，这里是保安部，我是保安部部长");
					break;
				case 202:
				case 203:
					alert("你好，这里是财务部，我是财务部部长");
					break;
				case 303:
					alert("你好，这里是美女部，我是美女部部长");
					break;
				case 404:
					alert("你好，这里是蓝鸥");
					break;
				default:
					alert("你输入错了");
			}
			
		</script>
