<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>逻辑运算符</title>
	</head>
	<body>
		<script type="text/javascript">
//			逻辑运算符：&&逻辑与， ||逻辑或， !逻辑非
//			逻辑与：一假即假，同真即真
//			逻辑或：一真即真，同假即假
//			逻辑非：取反
//			优先级：非>与>或
			var a = 10;
			var b = 20;
			var c = 30;
			if (a > c || b > a) {
				alert("为真");
			}
		</script>
	</body>
</html>
