<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>string</title>
	</head>
	<body>
		<script type="text/javascript">
			var a = "12 3";
			console.log(a[0]);
			console.log(a[1]);
			console.log(a[2]);
			console.log(a[3]);
			
			//字符串类型转化
			var num = 456;
			var num1 = 123;
			console.log(num);
			console.log(num1);
			//(1)
			num = String(num);
			console.log(num);
			//(2)括号中参数为进制
			num1 = num1.toString();
			console.log(num1);
			
			//字符串
			//（1）用String构造函数创建字符
			var str = new String("hello hg");
			//（2）返回字符串的某一位，从0开始
			console.log(str.charAt((4)));
			console.log(str[4]);
			//（3）查找字符串中的某一字符，从0开始，如果存在，返回首个字符位置，如果不存在，返回“-1”
			console.log(str.search("g"));
			
			//（4）indexOf 数组中查找某元素的方法
			//    lastIndexOf:数组中查找某元素的方法，从后往前查找
			var arr = [1,2,3,3,5,6];
			var num = 3;
			//判断num在数组中是否存在，不存在返回-1，存在返回其位置
			if (arr.indexOf(num) == -1){
				arr.push(num);
			}
			console.log(arr.indexOf(num));
			console.log(arr.lastIndexOf(num));
			//字符串截取
			//(1)substring 起始位置(必填，非负的整数)，结束位置，区间为左闭右开
			//   如果结束位置不写，则一直截取到字符串结尾结束
			//   如果参数 start 与 stop 相等，那么该方法返回的就是一个空串（即长度为 0 的字符串）。
			//   如果 start 比 stop 大，那么该方法在提取子串之前会先交换这两个参数。
			//   返回值，一个新的字符串。
			console.log(str.substring(1,7));
			//（2）substr  起始位置，截取长度（如果省略了该参数，那么返回从 stringObject 的开始位置到结尾的字串。）
			//     起始位置：必需。要抽取的子串的起始下标。必须是数值。如果是负数，那么该参数声明从字符串的尾部开始算起的位置。
			//     也就是说，-1 指字符串中最后一个字符，-2 指倒数第二个字符，以此类推。
			//     返回值：一个新的字符串。
			console.log(str.substr(2,7));
			//（3）slice 起始位置，结束位置，区间为左闭右开
			//     起始位置：如果是负数，则该参数规定的是从字符串的尾部开始算起的位置。也就是说，
			//     -1 指字符串的最后一个字符，-2 指倒数第二个字符，以此类推。
			//     结束位置紧接着要抽取的片段的结尾的下标。若未指定此参数，则要提取的子串包括 start 到原字符串结尾的字符串。
			//     如果该参数是负数，那么它规定的是从字符串的尾部开始算起的位置。
			//     返回值：一个新的字符串。
			console.log(str.slice(1,4));
			
			//replace:替换匹配字符
			//     匹配需要被替换的首个该字符，需要替换的字符
			//     不写第二个参数，则自动替换为undefined
			console.log(str.replace("hg","bb"));
			
			//split 把一个字符串以一个特定字符进行分割
			//      分割成字符串数组
			//      参数一：分割符
			//      参数二：规定字符串数组的最大长度，一般不设置
			console.log(str.split("l"));
			console.log(str.split("l",2));
			//如果您希望把单词分割为字母，或者把字符串分割为字符，可使用下面的代码：
			"hello".split("")	//可返回 ["h", "e", "l", "l", "o"]
			
			//concat:字符串拼接，将一个或多个字符串拼接起来，返回一个新的字符串
			var newStr = "hellohello";
			console.log(str.concat(newStr,"123"));
		</script>
	</body>
</html>
