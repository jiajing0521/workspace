<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>移动</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#div1{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<script type="text/javascript">
			var div1 = document.getElementById("div1");
			var timer = null;
			var speed = 10;
			clearInterval(timer);
			timer = setInterval(function(){
				if(div1.offsetLeft >= 300){
					clearInterval(timer);
				}else{
					div1.style.left = div1.offsetLeft + speed + "px";
				}
			},10)
			div1.style.left = "100px";
			
		//offsetLeft：元素的左边距 只有top和left
		//clientLeft：元素的左边框宽度 只有top和left
		</script>
	</body>
</html>
