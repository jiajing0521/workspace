<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>输出</title>
		<style type="text/css">
			.div1{
				width: 100px;
				height: 100px;
				background-color: red;
			}
			.div2{
				width: 200px;
				height: 200px;
				background-color: yellow;
			}
		</style>
	</head>
	<body>
	<div class="div2"></div>
		<script type="text/javascript">
//		控制台输出（经常用于调试bug）
			console.log("这里是控制台");
//		文档输出
			document.write(123456);
			document.write("<div class='div1'></div>");
		</script>
	</body>
</html>
