<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>变量</title>
	</head>
	<body>
		
		
		
		<script type="text/javascript">
		
//		变量声明：关键字var 变量名 赋值运算符 = 表达式 结束符号;
//		变量使用前，必须先声明再使用
//		变量命名规范
//		1.是由数字，字母，下划线，美元$符组成，不能以数字开头。
//		2.大小写敏感
//		3.不能使用JavaScript关键词与JavaScript保留字
//		4.驼峰命名法
//		5.见名知意

		
			var a = 4;
			var b = 3*a;
			alert("a = " + a);
			console.log("a = " + a);
			document.write("b = " + b);
		</script>
	</body>
</html>
