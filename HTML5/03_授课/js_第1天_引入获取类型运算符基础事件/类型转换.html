<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>类型转换</title>
	</head>
	<body>
		
		<script type="text/javascript">
		
//		显示转化/强制转化
			var a = "6";
			//number转化为数字类型
			a = Number(a);
			console.log(typeof(a));
			console.log(a);
			var b = 2;
			
			//String转化为字符串类型
			b = String(b);
			
			//转化为整形，取整，舍去小数点后面的所有
			var c = "123";
			c = parseInt(c);
			
			var d = '12.6';
			d = parseInt(d);
			
			//parseFloat转化为浮点型（小数点类型）
			var e = '12.6';
			e = parseFloat(e);
			
			console.log("a + b的和为:" + (a + b));
			console.log("a + c的和为:" + (a + c));
			console.log("a + d的和为:" + (a + d));
			console.log("a + e的和为:" + (a + e));
			
//		隐式转化
			
			var studentName = 123;
//			1.字符串拼接，字符串+，把后面自动转化成字符串类型进行拼接
//			2.在字符串前，加+/-,相当于对字符串取正负操作，会自动转换为number类型
			console.log(typeof("234" + studentName));
			
			console.log(typeof(+"234"));
			
			console.log(+"234" + studentName);
			console.log(studentName + (+"234"));
			
//			number.toFixed(n);数字number小数点后保留n位
			var a = 3;
			console.log(a.toFixed(2));
			var a = "123"
			console.log(typeof(a++))
		</script>
	</body>
</html>
