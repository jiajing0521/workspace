<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数据类型</title>
	</head>
	<body>
		
		<script type="text/javascript">
		//number类型
			var a = 3;
		//string类型
			var b = "abc";
			var c = '3.14';
		//undefined 未定义
			var f;
		//null 空类型
			var e = null;
		//boolean类型，布尔类型（不是真就是假，一般用于判断分支条件）
			var i = true;
			var g = false;
			
		//NaN:Not a Number
		//typeof:获取数据类型
			var h = a + b;
			console.log(typeof(h));
			
		</script>
	</body>
</html>
