<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>运算符</title>
	</head>
	<body>
		
		<script type="text/javascript">
//			算术运算符+ - * / % 
//			复合运算符+= -= *= /= %=
//			赋值运算符=
			var a = 3;
			var b = 4;
			a = a + b;
			a += b;
			a *= b;
			a /= b;
			a %= b;
			alert(a);
			
			
		</script>
	</body>
</html>
