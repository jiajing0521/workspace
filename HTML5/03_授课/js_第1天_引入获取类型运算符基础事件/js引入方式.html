<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js引入方式</title>
		<style type="text/css">
			#div1{
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
		<!--外部引入 
			应用场景：大项目，可维护性高
			(window.onload当页面加载完成之后，再执行)
		-->
		<script src="js/hellojs.js" type="text/javascript" charset="utf-8"></script>
		<!--内部引入
		（1）头部引入 
			预先加载，运行速度快
			(window.onload当页面加载完成之后，再执行)-->
		<script type="text/javascript">
			alert("hello javascript");
		</script>
	</head>
	<body>
		<div id="div1">	
		</div>
		<!--（2）body内引入,简短代码时应用-->
		<script type="text/javascript">
			alert("hello wjj");
		</script>
	</body>
</html>
