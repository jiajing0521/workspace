<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3_jq操作样式</title>
	</head>
	<script src="js/jquery-2.2.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		//window.onload
		$(function(){
			//设置一种样式
			$("#div1").css("width","100px");
			$("#div1").css("height","100px");
			$("#div1").css("background-color","red");
			//设置多种样式
			$("#div1").css({"width":"100px","height":"100px","border":"1px blue solid"});
			
			$("li").css("background-color","red");
			$("li:odd()").css("background-color","blue");//奇数
			$("li:even()").css("background-color","yellow");//偶数
			$("li").eq(4).css("background-color","blanchedalmond");//第几
		});
	</script>
	<body>
		<div id="div1">div1</div>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>
</html>
