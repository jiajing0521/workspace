<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>for循环嵌套</title>
	</head>
	<body>
		
		<script type="text/javascript">
//			for( var i = 0;i < 10;i++){
//				for(var j = 0; j < 10; j++){

//				}

//第一层for,控制行数
			for( var i = 0;i < 10;i++){
//第二层for,控制每行个数
				for(var j = 0; j < 10; j++){
					document.write("*");
				}
					document.write("<br>");
			}
//第一层for,控制行数
			for( var i = 0;i < 10;i++){
//第二层for,控制每行个数
				for(var j = 0; j < 10 - i; j++){
					document.write("*");
				}
					document.write("<br>");
			}
//第一层for,控制行数
			for( var i = 0;i < 5;i++){
//第二层for,控制每行个数
				for(var j = 0; j < i + 1; j++){
					document.write("*");
				}
					document.write("<br>");
			}
		</script>
	</body>
</html>
