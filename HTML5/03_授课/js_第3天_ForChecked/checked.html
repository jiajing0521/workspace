<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>checked</title>
	</head>
	<body>
		<input type="checkbox" checked="true" name="" id="input" value="" />
		<input type="checkbox" name="" id="input1" value="" />
		<input type="button" name="btn" id="btn" value="btn" />
		<input type="button" name="btn" id="btn1" value="btn1" />
		<script type="text/javascript">
			var a= document.getElementById("input1");
			var b = document.getElementById("btn1");
			
			b.onclick = function(){
				a.checked = true;
			}
			
			var c= document.getElementById("input");
			var d = document.getElementById("btn");
			d.onclick = function(){
				c.checked = false;
			}
		</script>
	</body>
</html>
