<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自增自减运算符</title>
	</head>
	<body>
		
		<script type="text/javascript">
			var a = 3;
			//自增运算符，相当于a=a+1/a+=1;
			a++;//先运行后++
			++a;//先++后运行
			//自减运算符，相当于a=a-1/a-=1;
			a--;//先运行后--
			--a;//先--后运行
		</script>
	</body>
</html>
