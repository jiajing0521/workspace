<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>回到顶部</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				height: 3000px;
			}
			#returnTop{
				width: 50px;
				height: 50px;
				background-color: rgba(33,43,53,0.5);
				text-align: center;
				line-height: 50px;
				font-size: 12px;
				position: fixed;
				right: 10px;
				bottom: 10px;
			}
		</style>
	</head>
	<body>
		<div id="all">
			<div id="returnTop">回到顶部</div>
		</div>
		<script type="text/javascript">
			var returnTop = document.getElementById("returnTop");
			var timer = null;
			var speed = 10;
			returnTop.onclick = function(){
				clearInterval(timer);
				timer = setInterval(function(){
					if(document.body.scrollTop == 0){
						clearInterval(timer);
					}else{
						document.body.scrollTop -= speed;
					}
				},1)
			}
		</script>
	</body>
</html>
