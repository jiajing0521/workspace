<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>属性选择器5</title>
		<style>
		/*匹配该属性以指定字符开头的元素*/
			[href^="a"]{
				color: red;
			}
		</style>
	</head>
	<body>
		<a href="a">1</a>
		<a href="aa">2</a>
		<a href="aa a">3</a>
		<a href="aa-a">4</a>
	</body>
</html>
