<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>属性选择器6</title>
		<style type="text/css">
		/*匹配该属性值以指定字符结尾的元素*/
			[href$="a"]{
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<a href="aa">1</a>
		<a href="a a">2</a>
		<a href="a-a">3</a>
		<a href="cbaw">4</a>
	</body>
</html>
