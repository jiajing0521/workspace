<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>属性选择器7</title>
		<style type="text/css">
		/*匹配属性值包含指定字符的元素*/
			[href*="d"]{
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<a href="abc">1</a>
		<a href="bcd">2</a>
		<a href="def">3</a>
		<a href="cf">4</a>
	</body>
</html>
