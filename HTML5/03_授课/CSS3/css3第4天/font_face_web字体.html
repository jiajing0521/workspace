<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>font_face</title>
		<style>
		/*在页面中嵌入web字体
		能够加载字体文件，显示加载字体*/
			@font-face {
				font-family: "静体";
				src: url(img/SEGOEPR.TTF);
			}
			span{
				font-family: "静体";
			}
		</style>
	</head>
	<body>
		<span>我是span</span>
	</body>
</html>
