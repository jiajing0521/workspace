<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>overflow</title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background-color: red;
				/*超出处理，默认visible
				 hidden:超出隐藏
				 scroll:出现滑动条显示
				 auto:超出显示滚动条，不超出则没有*/
				overflow: hidden;
				overflow: scroll;
			}
			
		</style>
	</head>
	<body>
		<div>hhghroihriohtoierhtoierhtoierhtoierht</div>
	</body>
</html>
