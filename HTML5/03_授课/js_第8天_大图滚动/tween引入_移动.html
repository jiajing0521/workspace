<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>tween引入_移动</title>
		<script src="js/tween.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.screen{
				width: 800px;
				height: 450px;
				position: relative;
				margin: 0 auto;
				
				/*border: 1px solid red;*/
				overflow: hidden;
			}
			.imgFa{
				width: 2400px;
				position: absolute;
				left: 0;
				top: 0;
				overflow: hidden;
				
				/*transition: all 1s;*/
			}
			.imgFa img{
				width: 800px;
				float: left;
			}
			.btn{
				position: absolute;
				background-color: rgba(0,0,0,0.5);
				bottom: 0;
				right: 0;
				color: white;
				width: 80px;
				height: 20px;
				text-align: center;
			}
			.lastImg{
				right: 100px;
			}
			.numsBtn{
				text-align: center;
			}
			.numsBtn a{
				display: inline-block;
				width: 10px;
				height: 10px;
				border-radius: 5px;
				background-color: #ccc;
				margin: 0 5px;
			}
		</style>
	</head>
	<body>
		<div class="all">
			<div class="screen">
				<div class="imgFa">
					<img src="img/0.jpg" alt="" />
					<img src="img/1.jpg" alt="" />
					<img src="img/2.jpg" alt="" />
				</div>
				<div class="lastImg btn">lastImg</div>
				<div class="nextImg btn">nextImg</div>
			</div>
			<div class="numsBtn">
				<a href="###" style="background-color: red;"></a>
				<a href="###"></a>
				<a href="###"></a>
			</div>
		</div>
		<script type="text/javascript">
			var imgFa = document.querySelector(".imgFa");
			var screenDiv = document.querySelector(".screen");
			var lastBtn = document.querySelector(".lastImg");
			var nextBtn = document.querySelector(".nextImg");
			var numsBtn = document.querySelectorAll(".numsBtn a");
			var all = document.querySelector(".all");
			
			var index = 0;
			var endPos = 0;
			var timer = null;
			var autoTimer = null;
			
			autoRoll();
			
			//图片单次滚动
			function nextRoll(){
				index++;
				if(index > 2){
					index = 0;
				}
				var t = 0;
				var b = imgFa.offsetLeft;
				endPos = - index * screenDiv.offsetWidth;
				var c = endPos - b;
				var d = 100;
				
				clearInterval(timer);
				timer = setInterval(function(){
					if(t >= d){
						clearInterval(timer);
					}else{
						t++;
						imgFa.style.left = Tween.Back.easeInOut(t,b,c,d) + "px";
					}
				},10)
			}
			function autoRoll(){
				clearInterval(autoTimer);
				autoTimer = setInterval(function(){
					nextRoll();
				},2000)
			}
		</script>
	</body>
</html>
