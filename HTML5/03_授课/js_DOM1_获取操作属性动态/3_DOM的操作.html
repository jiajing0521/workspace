<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3_DOM的操作</title>
	</head>
	<body>
		<div id="div1"></div>
		<script type="text/javascript">
			var div1 = document.getElementById("div1");
			//新增节点
			//（1）新增element类型节点
			var newEle = document.createElement("div");
			var newEle2 = document.createElement("p");
			var newEle3 = document.createElement("div");
			//（2）新增text类型节点
			var newTxt = document.createTextNode("123456");
			
			//appendChild:向div1的末尾插入子节点
			div1.appendChild(newEle);
			newEle.appendChild(newTxt);
			newEle.style.height = "100px";
			newEle.style.backgroundColor = "red";
			newEle2.style.height = "100px";
			newEle2.style.backgroundColor = "yellow";
			newEle3.style.height = "100px";
			newEle3.style.backgroundColor = "green";
			
			//insertBefore:向节点newEle之前插入节点newEle2
			//注意：div1是newEle的直系父级
			div1.insertBefore(newEle2,newEle);
			
			//replaceChild:替换节点（前面把后面替换掉了）
			div1.replaceChild(newEle3,newEle2);
			
			//removeChild:从div1中把newEle3移除
			div1.removeChild(newEle3);
			
			//remove:移除当前节点
			div1.remove();
		</script>
	</body>
</html>
