<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>4_属性操作</title>
		<style type="text/css">
			#div1{
				width: 200px;
				height: 200px;
				background-color: red;
			}
			#active{
				width: 200px;
				height: 200px;
				background-color: palegoldenrod;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<a href="###">1</a>
			<a href="###">2</a>
			<a href="###">3</a>
		</div>
		<script type="text/javascript">
			var div1 = document.getElementById("div1");
			
			//getAttribute()获取元素属性的值
			var div1Id = div1.getAttribute("id");
			console.log(div1Id);
			
			//setAttribute()设置元素的属性的值
			//如果设置的属性，元素中没有的话，则添加上
			div1.setAttribute("id","active");
			var div1Id1 = div1.getAttribute("id");
			console.log(div1Id1);
			
			//removeAttribute()移除元素属性
			div1.removeAttribute("id");
		</script>
	</body>
</html>
