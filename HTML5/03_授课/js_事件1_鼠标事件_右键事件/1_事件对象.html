<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>1_事件对象</title>
	</head>
	<body>
		<script type="text/javascript">
		//事件对象：当事件触发的时候，系统给事件传递的一个参数对象
		//这个事件对象里，包含着该事件的所有属性，方法
			document.onclick = function(ev){
				
				//ie传递事件的方式是：window.event
				//声明事件对象，兼容ie版
				var e = ev || window.event;
				console.log(e,e.type);
				
			}
			window.onresize = function(ev){
				console.log(ev.type);
			}
		</script>
	</body>
</html>
