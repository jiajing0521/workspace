<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>拖拽1</title>
		<style type="text/css">
			#boll{
				width: 100px;
				height: 100px;
				background-color: red;
				/*border-radius: 50px;*/
				position: absolute;
			}
			.border{
				width: 100px;
				height: 100px;
				border: 3px dotted blue;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="boll"></div>
		<script type="text/javascript">
			var boll = document.getElementById("boll");
			boll.onmousedown = function(ev){
				//鼠标按下时，创建有边框的div
				var border = document.createElement("div");
				border.className = "border";
				document.body.appendChild(border);
				//获取鼠标按下时，当前boll的top，left
				var bollLeft = boll.offsetLeft;
				var bollTop = boll.offsetTop;
				//使新创建的边框的位置等于boll的位置（注意需要减去边框的宽度）
				border.style.left = bollLeft - (border.offsetWidth - border.clientWidth)/2 + "px";
				border.style.top = bollTop - (border.offsetHeight - border.clientHeight)/2 + "px";
				//获取鼠标按下时，当前鼠标的坐标X，Y
				var e = ev || window.event;
				var mouseDownX = e.clientX;
				var mouseDownY = e.clientY;
				document.onmousemove = function(ev1){
					//鼠标拖拽时，实时获取当前鼠标的坐标X，Y
					var e = ev1 || window.event;
					var mouseMoveX = e.clientX;
					var mouseMoveY = e.clientY;
					//实时获取鼠标拖拽时与按下时的偏移量
					var pianX = mouseMoveX - mouseDownX;
					var pianY = mouseMoveY - mouseDownY;
					//边框的top和left，等于按下时的Left，top加上拖拽时的偏移量
					border.style.left = bollLeft + pianX + "px";
					border.style.top = bollTop + pianY + "px";
				}
				//鼠标抬起时，清除鼠标移动的函数，return false
				border.onmouseup = function(){
					document.onmousemove = function(){
						return false;
					}
					//使boll得位置等于边框的位置（注意：需要加上边框的宽度）
					boll.style.left = border.offsetLeft + (border.offsetWidth - border.clientWidth)/2 + "px";
					boll.style.top = border.offsetTop + (border.offsetHeight - border.clientHeight)/2 + "px";
					//删除边框
					border.remove();
				}
			}
		</script>
	</body>
</html>
