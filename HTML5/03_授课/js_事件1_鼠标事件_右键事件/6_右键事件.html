<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>右键事件</title>
	</head>
	<body>
		<script type="text/javascript">
			//鼠标右键事件（注意不能用onmousedown，默认的右键检查始终在）
			document.oncontextmenu = function(){
				console.log("右键");
				//取消系统默认的右键检查
				return false;
				//以下同上，阻止默认事件
				//event.preventDefault();
			}
			//以下方法可以清除oncontextmenu右键事件
			document.onclick = function(){
				document.oncontextmenu = null;
			}
		</script>
	</body>
</html>
