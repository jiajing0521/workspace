<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>UI事件</title>
		<style type="text/css">
			body{
				height: 1000px;
			}
		</style>
	</head>
	<body>
		<textarea id="ta" name="" rows="" cols=""></textarea>
		<script type="text/javascript">
			
		    //当window改变尺寸时，触发的事件(只能是window)
			window.onresize = function(ev){
				console.log(ev,document.documentElement.clientWidth);
			}
			//当元素滑动滚动时，触发的事件
			window.onscroll = function(ev){
				console.log(ev,document.body.scrollTop);
			}
		</script>
	</body>
</html>
