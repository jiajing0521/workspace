<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css7_全局选择器</title>
	<style>	
	/*全局选择器（通配符选择器）：选择页面中所有标签。
	经常用来进行标签样式的初始化。*/
		*{
			margin: 0;
			padding: 0;
		}
		.all{
			width: 100px;
			height: 100px;
			background-color: red;
		}
		p{
			width: 100px;
			height: 100px;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="all">div</div>
	<p>p</p>
</body>
</html>
