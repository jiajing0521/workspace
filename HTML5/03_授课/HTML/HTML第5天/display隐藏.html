<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>display隐藏</title>
	<style>
		.div1{
			width: 100px;
			height: 100px;
			background-color: black;
			/*隐藏：不占页面内容
			none为隐藏 block为显示*/
			display: none;
		}
		.div2{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
</body>
</html>
