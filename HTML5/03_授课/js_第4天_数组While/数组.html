<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组</title>
	</head>
	<body>
		
		<script type="text/javascript">
//			声明数组
//			(1)使用Array构造函数进行声明，可以省略new
//			声明了一个名字为arr的空数组
			var arr = new Array();
			
//			声明了一个长度为5的数组
			var arr2 = new Array(5);
			console.log(arr2);
			
//			声明了一个数组元素为1,2,3的数组
			var arr3 = new Array(1,2,3);
			var arr4 = Array("a","a","b");
			console.log(arr3);
			console.log(arr4);
//			(2)使用数组字面量声明数组
			//声明空数组
			var arr5 = [];
			//声明数组元素为qw12的数组
			var arr6 = ["q","w",1,2];
			console.log(arr6);
			
			//数组的取值和赋值
			//取值:数组的下标/地址是从0开始的，最后一个元素的地址为“数组长度-1”
			var a = arr6[0];
			//赋值：
			arr6[0] = "123";
			console.log(arr6);
			
		</script>
	</body>
</html>
