<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3_事件监听</title>
		<style type="text/css">
			#div1{
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<script type="text/javascript">
			var div1 = document.getElementById("div1");
			//addeventlistener:添加事件监听
			//参数1： 事件名字（不带on！！！）
			//参数2： 事件执行的函数
			//参数3： 事件流（false冒泡，true捕获，不写默认为冒泡）
			//可以多次添加同一事件的事件监听，而不会冲突和覆盖
			
			//ie下,参数为前两个
			//添加事件监听：attachEvent();
			//移除监听事件：detachEvent();
			div1.addEventListener("mouseover",function(){
				div1.style.backgroundColor = "green";
				alert("mouseover1");
			},false);
			div1.addEventListener("mouseout",mouseOut,false);
			function mouseOut(){
				div1.style.backgroundColor = "red";
			}
			div1.addEventListener("mouseover",function(){
				div1.style.backgroundColor = "blue";
				alert("mouseover2");
			},false);
			//移除事件监听removeEventListener
			div1.removeEventListener("mouseout",mouseOut,false);
			div1.onclick = function(){
				alert("click");
			}
			div1.onclick = function(){
				alert("clickclick");
			}
		</script>
	</body>
</html>
